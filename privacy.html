    var page = JSON.parse(JSON.stringify({"id":10,"page_name":"Privacy policy","slug":"privacy","h1":"","content":"<p><strong>Effective as of August 30, 2021<\/strong><\/p>\r\n<p><strong>Privacy Policy<\/strong><\/p>\r\n<p><strong>Rent College Pads Privacy Policy<\/strong><\/p>\r\n<p>The privacy of our website visitors and users (&ldquo;Visitors&rdquo;) is very important to us, and we are committed to safeguarding it. This privacy policy describes the collection, use, and disclosure of user information by Rent College Pads, Inc., its employees and agents, and its affiliates (&ldquo;Rent College Pads,&rdquo; &ldquo;us&rdquo; or &ldquo;we&rdquo;) in connection with the operation of rentcollegepads.com and our related mobile applications (collectively, the &ldquo;Website.&rdquo;) This Privacy Policy applies solely to the information that we collect through the Website.&nbsp; This Privacy Policy does not address personal information that you provide to us in other contexts (<em>e.g.<\/em>, through a business relationship not handled through the Website).<\/p>\r\n<p>&nbsp;<\/p>\r\n<p><strong><u>Acceptance of Privacy Policy<\/u><\/strong><\/p>\r\n<p>By using the Website, you signify your acceptance of this Privacy Policy. If you do not agree to the terms of this Privacy Policy, please do not use the Website. Your continued use of the Website following the posting of changes to these terms will mean that you accept those changes.<\/p>\r\n<p><strong><u>How Do We Collect Your Personal Information?<\/u><\/strong><\/p>\r\n<p>By using the Website, you are consenting to allow Rent College Pads to collect, store, and use the following information:<\/p>\r\n<ol>\r\n<li><u>Information You Give Us<\/u>.&nbsp;We collect personally identifiable information, such as your name, email address, username, password, demographic information such as your gender and occupation, and other information you directly give us on our Website, including content contained in communications sent through our Website (&ldquo;Personal Information&rdquo;).<\/li>\r\n<li><u>Information We Get from Others<\/u>.&nbsp;We may collect information gathered from third-party sites or sources you accessed, such as Facebook, Google, or Twitter. We may add third-party retrieved information to the information collected from you on our Website. Some third-party sites or sources may also provide us with information from your accounts to enhance and personalize your use of our Website. You have the right to modify your privacy settings and opt-out of providing certain information or receiving interest-based advertisements on those third-party sites.<\/li>\r\n<li><u>Passive Information Collected<\/u>.&nbsp;We will not automatically log your Personal Information when you visit our Website. We do automatically collect usage data and computer operating information, such as the operating system type, cookies, web beacons, browser type, browser language, the website you visited before browsing to our Website, pages you viewed, how long you spent on a page, access times, Internet protocol (&ldquo;IP&rdquo;) address, and other information about your use of and actions on our Website to customize your visit through technical means.<\/li>\r\n<li><u>Public Content<\/u>.&nbsp;You can contribute to the Website in several different ways, including uploading photos, embedding videos, participating in forums, tagging products, filling out your public profile, and voting on other users&rsquo; contributions. We may store these contributions (your &ldquo;Public Content&rdquo;), display them to other users, and use them for promotional purposes. Note that if you include Personal Information in your Public Content, it can be used and viewed by others. We are not responsible for the information you choose to include in your Public Content.<\/li>\r\n<\/ol>\r\n<p>You may not disclose to us the Personal Information of another person, without first obtaining that person&rsquo;s express consent to both the disclosure and the processing of that Personal Information in accordance with this Privacy Policy. You may modify your privacy settings to limit our use of your information on the Website by adjusting the Website privacy controls.<\/p>\r\n<p><strong><u>How Do We Use Your Personal Information?<\/u><\/strong><\/p>\r\n<p>Personal Information submitted to us through our Website will be used for the purposes specified in this Privacy Policy or as provided for on the applicable Website page. Any Personal Information submitted by you for publication on our Website grants us a license to use your Personal Information. You may modify your privacy settings to limit our use of your information on the Website by adjusting the Website privacy controls. Your Personal Information may be used by us for one or all of the following reasons:<\/p>\r\n<ol>\r\n<li><u>Processing Your Requests<\/u>.&nbsp; We use your Personal Information to process your requests, to process your in-site communications, and\/or to process your request for contact or information. For example, if you use our email or call features to obtain more information about a property, we may use your e-mail address or phone number to send you a confirmation notice or to link you with a property owner.<\/li>\r\n<\/ol>\r\n<ol>\r\n<li><u>Administering the Website<\/u>. We also use and share your Personal Information for any lawful purpose in connection with administering the Website and the services we offer our users, including, without limitation, for customer service, to help diagnose problems with servers, to improve listings that we offer by tailoring them to perceived preferences, to gather broad demographic information, to analyze trends, to seek compatible advertisers, sponsors, clients and customers, and to track users' movements around the Website and elsewhere on the web or across apps and\/ devices. Your geolocation data may specifically be used to show you content (including listings based on geographic location).<\/li>\r\n<\/ol>\r\n<ol start=\"3\">\r\n<li><u>Marketing Communications<\/u>. We may also use your Personal Information to communicate with you about new features, Website updates, or listings.<\/li>\r\n<li><u>Personal Information Submitted By You<\/u>. Any Personal Information submitted by you for publication on our Website grants us a license to use your Personal Information.<\/li>\r\n<li><u>No Direct Marketing Disclosures Without Consent<\/u>. We will not, without your&nbsp;<u>express consent<\/u>, supply your Personal Information to any third party for their or any other third party&rsquo;s direct marketing or sale.<\/li>\r\n<\/ol>\r\n<p><strong><u>How Do We Disclose Your Personal Information?<\/u><\/strong><\/p>\r\n<ul>\r\n<li><u>Property Owners\/Management Firms<\/u>. We allow access to your Personal Information by property owners\/management firms that list their properties on our Website, but only for the purpose of and to the extent necessary to connect users with listings.<\/li>\r\n<\/ul>\r\n<p>&nbsp;<\/p>\r\n<ul>\r\n<li><u>Service Providers<\/u>. We allow access to your Personal Information by certain service providers but only for the purpose of and to the extent necessary for the service provider to provide a service to us. For example, service providers help us with technical maintenance, market research, data management, and other functionality. These companies may use your Personal Information to assist Rent College Pads in its operations.&nbsp; However, these companies do not have any independent right to share this information.<\/li>\r\n<\/ul>\r\n<p><u>&nbsp;<\/u><\/p>\r\n<ul>\r\n<li><u>Related Entities<\/u>. We share your personal information with our parent, subsidiaries, affiliates and other related entities, and our advisors, including lawyers, consultants, accountants, and others, for all purposes described in this section (collectively, &ldquo;Related Entities&rdquo;).<\/li>\r\n<\/ul>\r\n<p><u>&nbsp;<\/u><\/p>\r\n<ul>\r\n<li><u>Business Transfers<\/u>. We may share your Personal Information with other business entities in connection with the sale, assignment, merger or other transfer of all or a portion of Rent College Pads&rsquo; business to such business entity.&nbsp; We will require any such successor business entity to honor the terms of this Privacy Policy.<\/li>\r\n<\/ul>\r\n<p>&nbsp;<\/p>\r\n<ul>\r\n<li><u>Health, Safety and Legal Requests<\/u>. We may access, use, and share with others your Personal Information for purposes of health, safety and other matters in the public interest. We may also provide access to your Personal Information in order to cooperate with official investigations or legal proceedings brought by or otherwise involving governmental and\/or law enforcement officials, as well as private parties, including, for example, in response to subpoenas, search warrants, court orders, or other legal process. We may also use Personal Information to protect our rights and property and those of our agents, customers, and others including to enforce our agreements, policies, and terms of use.<\/li>\r\n<\/ul>\r\n<p>&nbsp;<\/p>\r\n<ul>\r\n<li><u>Publicly Posted Personal Information<\/u>. If you make any Personal Information publicly available on the Website, such as by posting a listing which contains Personal Information, anyone may see and use such information and we are not responsible for such use. The Website reserves the right to share any Personal Information you post on the Website with third parties without your prior consent. To the extent the Website does so, the subsequent use and disclosure of such information is subject to the privacy policies and practices of those third parties.<\/li>\r\n<\/ul>\r\n<p>&nbsp;<\/p>\r\n<ul>\r\n<li><u>Categories of Third Parties<\/u>. For the sake of clarity, here is a list of recipients to whom we disclose Personal Information:<\/li>\r\n<\/ul>\r\n<ol>\r\n<ol>\r\n<ol>\r\n<li>Property Owners\/Management Firms;<\/li>\r\n<li>Service Providers;<\/li>\r\n<li>Related Entities; and<\/li>\r\n<li>Governmental and law enforcement officials, or parties to legal proceedings.&nbsp;<\/li>\r\n<\/ol>\r\n<\/ol>\r\n<\/ol>\r\n<p><strong><u>Hosting in United States<\/u><\/strong><\/p>\r\n<p>The Website is hosted in the United States, and all or a portion of the Website may also be hosted on the cloud, or other similar distributed hosting platform.<\/p>\r\n<p><strong><u>Cookies<\/u><\/strong><\/p>\r\n<p>This Website uses cookies. A cookie is a file containing an identifier a string of letters and numbers that is sent by a web server to a web browser and is stored by the browser. The identifier is then sent back to the server each time the browser requests a page from the server. Cookies may be either persistent cookies or session cookies: a persistent cookie will be stored by a web browser and will remain valid until its set expiry date, unless deleted by the user before the expiry date a session cookie, on the other hand, will expire at the end of the user session, when the web browser is closed. Cookies do not typically contain any information that personally identifies a user, but Personal Information that we store about you may be linked to the information stored in and obtained from cookies.<\/p>\r\n<p>Most browsers allow you to refuse to accept cookies for example:<\/p>\r\n<ol>\r\n<li>in Internet Explorer version 10 you can block cookies using the cookie handling override settings available by clicking Tools, Internet Options, Privacy, and then Advanced<\/li>\r\n<li>in Firefox version 24 you can block all cookies by clicking Tools, Options, Privacy, selecting Use custom settings for history from the drop-down menu, and unticking Accept cookies from sites and<\/li>\r\n<li>in Chrome version 29, you can block all cookies by accessing the Customize and control menu, and clicking Settings, Show advanced settings, and Content settings, and then selecting Block sites from setting any data under the Cookies heading.<\/li>\r\n<\/ol>\r\n<p>Blocking all cookies will have a negative impact upon the usability of many websites. If you block cookies, you will not be able to use all the features on our website. You can delete cookies already stored on your computer for example:<\/p>\r\n<ol>\r\n<li>in Internet Explorer version 10, you must manually delete cookie files you can find instructions for doing so at http:\/\/support.microsoft.com\/kb\/278835<\/li>\r\n<li>in Firefox version 24, you can delete cookies by clicking Tools, Options, and Privacy, then selecting Use custom settings for history, clicking Show Cookies, and then clicking Remove All Cookies and<\/li>\r\n<li>in Chrome version 29, you can delete all cookies by accessing the Customize and control menu, and clicking Settings, Show advanced settings, and Clear browsing data, and then selecting Delete cookies and other site and plug-in data before clicking Clear browsing data.<\/li>\r\n<\/ol>\r\n<p>Deleting cookies will have a negative impact on the usability of many websites.<\/p>\r\n<p><strong><u>Your California Privacy Rights<\/u><\/strong><\/p>\r\n<p>If you are a California resident, California law provides you with the following rights with respect to your Personal Information:<\/p>\r\n<p>&nbsp;<\/p>\r\n<ul>\r\n<li>The right to know what Personal Information we have collected, used, disclosed and sold about you. To submit a request to know, you may call us at 414-882-3226 or visit https:\/\/www.rentcollegepads.com\/contactus.&nbsp; You also may designate an authorized agent to make a request for access on your behalf on our website at https:\/\/www.rentcollegepads.com\/contactus.<\/li>\r\n<li>The right to request that we delete any Personal Information we have collected about you. To submit a request for deletion, you may call us at 414-882-3226 or visit https:\/\/www.rentcollegepads.com\/contactus. You also may designate an authorized agent to make a request for deletion on your behalf on our website at https:\/\/www.rentcollegepads.com\/contactus.<\/li>\r\n<\/ul>\r\n<p>&nbsp;<\/p>\r\n<p>When you exercise these rights and submit a request to us, we will verify your identity by asking you to log in to your account if you have one with us.&nbsp; If you do not have an account with us, we may ask for [your email address, order numbers of previous orders of our products and services, the last four digits of a credit or debit card or a bank account number used to make a purchase, or the date of your last purchase from us].&nbsp; We also may use a third-party verification provider to verify your identity.<\/p>\r\n<p>&nbsp;<\/p>\r\n<p>We do not sell your Personal Information.<\/p>\r\n<p>Your exercise of these rights will have no adverse effect on the price and quality of our goods or services.<\/p>\r\n<p><strong><u>Security Measures<\/u><\/strong><\/p>\r\n<p>The security of your data is very important to Rent College Pads. We have implemented appropriate security measures preventing your Personal Information from being accidentally lost, used or accessed in an unauthorized way, altered or disclosed. However, you should know that no website operator, including Rent College Pads, can fully eliminate security risks associated with Personal Information. While we have endeavored to create a secure and reliable website for users, the confidentiality of any communication or material transmitted to\/from the Website or via e-mail cannot be guaranteed. You are responsible for keeping the password you use for accessing our Website confidential we will not ask you for your password except when you log in to our Website.<\/p>\r\n<p><strong><u>Links to Third Party Websites<\/u><\/strong><\/p>\r\n<p>Our Website may contain links to third-party websites or services, such as third-party integrations, co-branded services, or third party-branded services Third-Party Services. Rent College Pads doesn&rsquo;t own or control these Third-Party Services. Through your interaction with such Third-Party Services you may be providing information directly to the Third-Party Service, Rent College Pads, or both. These Third-Party Services are required to have their own privacy and data collection policies. We encourage you to review those privacy policies.<\/p>\r\n<p>While we encourage our business partners to adopt privacy policies and practices that build users trust and confidence in the Internet, we are not responsible for the privacy policies or practices of third parties or any of the content of web sites linked to the Website or any third-party products or services offered through the Website.<\/p>\r\n<p><strong><u>Children's Privacy Protection<\/u><\/strong><\/p>\r\n<p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; <u>Under Age 13<\/u><\/p>\r\n<p>Rent College Pads understands the importance of protecting children's privacy in the interactive online world. The Website is not designed for, or intentionally targeted at, children under 13 years of age. It is not our policy to intentionally collect or maintain information about anyone under the age of 13.&nbsp; No one under the age of 13 should submit any Personal Information to Rent College Pads or the Website.<\/p>\r\n<p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; <u>Under Age 18<\/u><\/p>\r\n<p>Minors under 18 years of age may have the Personal Information that they have provide to Rent College Pads through the Website deleted by sending an email to <a href=\"mailto:kyleh@collegepads.com\">kyleh@collegepads.com<\/a> requesting deletion.&nbsp; Please note that, while we make reasonable efforts to comply with such requests, deletion of your personal information does not ensure complete and comprehensive removal of that data from all systems.<\/p>\r\n<p><strong><u>Response to &ldquo;Do Not Track&rdquo; Signals<\/u><\/strong><\/p>\r\n<p>Some Internet browsers include the ability to transmit &ldquo;Do Not Track&rdquo; signals.&nbsp; Since uniform standards for &ldquo;Do Not Track&rdquo; signals have not yet been adopted, Rent College Pads does not process or respond to &ldquo;Do Not Track&rdquo; signals.<\/p>\r\n<p><strong><u>Updating Your Information<\/u><\/strong><\/p>\r\n<p>&nbsp;<br \/>If you wish to stop receiving e-mails or other communications from us, or if you have submitted Personal Information through our Website and would like that information deleted from our records, please notify us at&nbsp;<a href=\"mailto:kyleh@collegepads.com\">kyleh@collegepads.com<\/a><\/p>\r\n<p>&nbsp;<br \/><strong><u>Amendments<\/u><\/strong><\/p>\r\n<p>This Privacy Policy may be revised from time to time as we add new features and services, as laws change, and as industry privacy and security best practices evolve.&nbsp; We display an effective date on the policy in the upper right corner of this Privacy Policy so that it will be easier for you to know when there has been a change.&nbsp; If we make any change to this Privacy Policy regarding use or disclosure of Personal Information, we will provide advance notice on the Website.&nbsp; Small changes or changes that do not significantly affect individual privacy interests may be made at any time and without prior notice.<\/p>\r\n<p>&nbsp;<\/p>\r\n<p><strong><u>For Additional Information<\/u><\/strong><\/p>\r\n<p>&nbsp;<\/p>\r\n<p>If you have any questions about this Privacy Policy, the practices of this Website, or your dealings with this Website, please contact <a href=\"mailto:kyleh@collegepads.com\">kyleh@collegepads.com<\/a><\/p>","status":"Active","updated_on":null,"meta_title":"","meta_keywords":null,"meta_description":null}));

s<\/u>. We may also use your Personal Information to communicate with you about new features, Website updates, or listings.<\/li>\r\n<li><u>Personal Information Submitted By You<\/u>. Any Personal Information submitted by you for publication on our Website grants us a license to use your Personal Information.<\/li>\r\n<li><u>No Direct Marketing Disclosures Without Consent<\/u>. We will not, without your&nbsp;<u>express consent<\/u>, supply your Personal Information to any third party for their or any other third party&rsquo;s direct marketing or sale.<\/li>\r\n<\/ol>\r\n<p><strong><u>How Do We Disclose Your Personal Information?<\/u><\/strong><\/p>\r\n<ul>\r\n<li><u>Property Owners\/Management Firms<\/u>. We allow access to your Personal Information by property owners\/management firms that list their properties on our Website, but only for the purpose of and to the extent necessary to connect users with listings.<\/li>\r\n<\/ul>\r\n<p>&nbsp;<\/p>\r\n<ul>\r\n<li><u>Service Providers<\/u>. We allow access to your Personal Information by certain service providers but only for the purpose of and to the extent necessary for the service provider to provide a service to us. For example, service providers help us with technical maintenance, market research, data management, and other functionality. These companies may use your Personal Information to assist Rent College Pads in its operations.&nbsp; However, these companies do not have any independent right to share this information.<\/li>\r\n<\/ul>\r\n<p><u>&nbsp;<\/u><\/p>\r\n<ul>\r\n<li><u>Related Entities<\/u>. We share your personal information with our parent, subsidiaries, affiliates and other related entities, and our advisors, including lawyers, consultants, accountants, and others, for all purposes described in this section (collectively, &ldquo;Related Entities&rdquo;).<\/li>\r\n<\/ul>\r\n<p><u>&nbsp;<\/u><\/p>\r\n<ul>\r\n<li><u>Business Transfers<\/u>. We may share your Personal Information with other business ement officials, or parties to legal proceedings.&nbsp;<\/li>\r\n<\/ol>\r\n<\/ol>\r\n<\/ol>\r\n<p><strong><u>Hosting in United States<\/u><\/strong><\/p>\r\n<p>The Website is hosted in the United States, and all or a portion of the Website may also be hosted on the cloud, or other similar distributed hosting platform.<\/p>\r\n<p><strong><u>Cookies<\/u><\/strong><\/p>\r\n<p>This Website uses cookies. A cookie is a file containing an identifier a string of letters and numbers that is sent by a web server to a web browser and is stored by the browser. The identifier is then sent back to the server each time the browser requests a page from the server. Cookies may be either persistent cookies or session cookies: a persistent cookie will be stored by a web browser and will remain valid until its set expiry date, unless deleted by the user before the expiry date a session cookie, on the other hand, will expire at the end of the user session, when the web browser is closed. Cookies do not typically contain any information that personally identifies a user, but Personal Information that we store about you may be linked to the information stored in and obtained from cookies.<\/p>\r\n<p>Most browsers allow you to refuse to accept cookies for example:<\/p>\r\n<ol>\r\n<li>in Internet Explorer version 10 you can block cookies using the cookie handling override settings available by clicking Tools, Internet Options, Privacy, and then Advanced<\/li>\r\n<li>in Firefox version 24 you can block all cookies by clicking Tools, Options, Privacy, selecting Use custom settings for history from the drop-down menu, and unticking Accept cookies from sites and<\/li>\r\n<li>in Chrome version 29, you can block all cookies by accessing the Customize and control menu, and clicking Settings, Show advanced settings, and Content settings, and then selecting Block sites from setting any data under the Cookies heading.<\/li>\r\n<\/ol>\r\n<p>Blocking all cookies will have a negative impact upon the usability of many websites. If you block cookies, you will not be able to use all the features on our website. You can delete cookies already stored on your computer for example:<\/p>\r\n<ol>\r\n<li>in Internet Explorer version 10, you must manually delete cookie files you can find instructions for doing so at http:\/\/support.microsoft.com\/kb\/278835<\/li>\r\n<li>in Firefox version 24, you can delete cookies by clicking Tools, Options, and Privacy, then selecting Use custom settings for history, clicking Show Cookies, and then clicking Remove All Cookies and<\/li>\r\n<li>in Chrome version 29, you can delete all cookies by accessing the Customize and control menu, and clicking Settings, Show advanced settings, and Clear browsing data, and then selecting Delete cookies and other site and plug-in data before clicking Clear browsing data.<\/li>\r\n<\/ol>\r\n<p>Deleting cookies will have a negative impact on the usability of many websites.<\/p>\r\n<p><strong><u>Your California Privacy Rights<\/u><\/strong><\/p>\r\n<p>If you are a California resident, California law provides you with the following rights with respect to your Personal Information:<\/p>\r\n<p>&nbsp;<\/p>\r\n<ul>\r\n<li>The right to know what Personal Information we have collected, used, disclosed and sold about you. To submit a request to know, you may call us at 414-882-3226 or visit https:\/\/www.rentcollegepads.com\/contactus.&nbsp; You also may designate an authorized agent to make a request for access on your behalf on our website at https:\/\/www.rentcollegepads.com\/contactus.<\/li>\r\n<li>The right to request that we delete any Personal Information we have collected about you. To submit a request for deletion, you may call us at 414-882-3226 or visit https:\/\/www.rentcollegepads.com\/contactus. You also may designate an authorized agent to make a request for deletion on your behalf on our website at https:\/\/www.rentcollegepads.com\/contactus.<\/li>\r\n<\/ul>\r\n<p>&nbsp;<\/p>\r\n<p>When you exercise these rights and submit a request to us, we will verify your identity by asking you to log in to your account if you have one with us.&nbsp; If you do not have an account with us, we may ask for [your email address, order numbers of previous orders of our products and services, the last four digits of a credit or debit card or a bank account number used to make a purchase, or the date of your last purchase from us].&nbsp; We also may use a third-party verification provider to verify your identity.<\/p>\r\n<p>&nbsp;<\/p>\r\n<p>We do not sell your Personal Information.<\/p>\r\n<p>Your exercise of these rights will have no adverse effect on the price and quality of our goods or services.<\/p>\r\n<p><strong><u>Security Measures<\/u><\/strong><\/p>\r\n<p>The security of your data is very important to Rent College Pads. We have implemented appropriate security measures preventing your Personal Information from being accidentally lost, used or accessed in an unauthorized way, altered or disclosed. However, you should know that no website operator, including Rent College Pads, can fully eliminate security risks associated with Personal Information. While we have endeavored to create a secure and reliable website for users, the confidentiality of any communication or material transmitted to\/from the Website or via e-mail cannot be guaranteed. You are responsible for keeping the password you use for accessing our Website confidential we will not ask you for your password except when you log in to our Website.<\/p>\r\n<p><strong><u>Links to Third Party Websites<\/u><\/strong><\/p>\r\n<p>Our Website may contain links to third-party websites or services, such as third-party integrations, co-branded services, or third party-branded services Third-Party Services. Rent College Pads doesn&rsquo;t own or control these Third-Party Services. Through your interaction with such Third-Party Services you may be providing information directly to the Third-Party Service, Rent College Pads, or both. These Third-Party Services are required to have their own privacy and data collection policies. We encourage you to review those privacy policies.<\/p>\r\n<p>While we encourage our business partners to adopt privacy policies and practices that build users trust and confidence in the Internet, we are not responsible for the privacy policies or practices of third parties or any of the content of web sites linked to the Website or any third-party products or services offered through the Website.<\/p>\r\n<p><strong><u>Children's Privacy Protection<\/u><\/strong><\/p>\r\n<p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; <u>Under Age 13<\/u><\/p>\r\n<p>Rent College Pads understands the importance of protecting children's privacy in the interactive online world. The Website is not designed for, or intentionally targeted at, children under 13 years of age. It is not our policy to intentionally collect or maintain information about anyone under the age of 13.&nbsp; No one under the age of 13 should submit any Personal Information to Rent College Pads or the Website.<\/p>\r\n<p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; <u>Under Age 18<\/u><\/p>\r\n<p>Minors under 18 years of age may have the Personal Information that they have provide to Rent College Pads through the Website deleted by sending an email to <a href=\"mailto:kyleh@collegepads.com\">kyleh@collegepads.com<\/a> requesting deletion.&nbsp; Please note that, while we make reasonable efforts to comply with such requests, deletion of your personal information does not ensure complete and comprehensive removal of that data from all systems.<\/p>\r\n<p><strong><u>Response to &ldquo;Do Not Track&rdquo; Signals<\/u><\/strong><\/p>\r\n<p>Some Internet browsers include the ability to transmit &ldquo;Do Not Track&rdquo; signals.&nbsp; Since uniform standards for &ldquo;Do Not Track&rdquo; signals have not yet been adopted, Rent College Pads does not process or respond to
