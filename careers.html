    const careers = JSON.parse(JSON.stringify([]));
    const career_details = JSON.parse(JSON.stringify([{"id":2,"title":"Digital Marketing Coordinator","career_type":"2","location":"Milwaukee","hours":"Full-Time","description":"<p>As a digital marketing coordinator with College Pads, you're going to have a lot of tasks thrown at you each day. Your primary objective will be assisting in driving qualified college student users to the site via digital platforms and promoting the College Pads brand to potential partners. You'll learn a ton about social ads, email platforms and pulling actionable insights from marketing data. Your ideas will be taken seriously and you'll get a chance to execute campaigns with a fast-growing company.<\/p>\r\n<p>If you're interested in specializing in one aspect of marketing, this may not be the right fit. If you're looking to stay challenged with new requirements and different types of marketing tasks every day, this will be a great fit.<\/p>\r\n<p>Job Duties:<\/p>\r\n<ul>\r\n<li>Organic search optimization. Learn about it, love it, master it, execute it.<\/li>\r\n<li>Maintain our email program.&nbsp;<\/li>\r\n<li>Create and optimizing ads for social platforms like Facebook, Instagram and Snapchat<\/li>\r\n<li>Become a Keynote master responsible for updating reports for each of our campuses<\/li>\r\n<li>Gain an understanding of Google Analytics and other reporting platforms to aid in weekly performance reporting and budgeting<\/li>\r\n<li>Maintain organic social media accounts<\/li>\r\n<li>Excel data work. Manipulating feeds, reading and interperting data.&nbsp;<\/li>\r\n<li>Manage yard sign program with landlords<\/li>\r\n<\/ul>\r\n<p>Reports to: Chief Marketing Officer<br \/>Status: Full-time<br \/>Compensation: Salary<br \/>Benefits: Health insurance options are made available to all RCP employees<br \/>Education: Bachelors Degree preferred<\/p>\r\n<p>Honestly, a ton of experience isn't necessary. Is it a good thing? Sure. But we're confident we'll be able to get you up to speed on what we do. The big things we're looking for are a great attitude, a strong work ethic and an aptitude for learning. You'll learn a lot here and are going to need to be into that.<\/p>\r\n<p>We're currently operating remotely, but have an office in downtown Milwaukee and could potentially head back more regularly in the future. Plan to do some training in the office.<br \/><br \/>Interested candidates should email a resume and cover letter to&nbsp;<a href=\"mailto:jeremy@rentcp.com\">jeremy@rentcp.com<\/a><\/p>","status":"Inactive","created_at":"2019-05-21T00:00:00.000000Z","updated_at":"2022-01-17T08:42:14.000000Z"},{"id":3,"title":"Regional Market Director","career_type":"3","location":"Philadelphia, PA","hours":"Full-Time","description":"<div><em><strong>NOTE: To apply for this role, please submit your resume and a 30-90 second video introduction on yourself and your experience to Mitch Ehly, Chief Operating Officer, at mitch@rentcp.com.<\/strong><\/em><\/div>\r\n<div>&nbsp;<\/div>\r\n<div>College Pads is on a mission to help students with the search for off-campus rentals, subleases, and roommates across the United States. As one of the fastest growing startups in the Midwest, we help college students at over 100 universities in 35 states across the US. From compiling accurate data to working relationships with local landlords, we work hard to simplify the search process for students and property owners across the country.<\/div>\r\n<div>&nbsp;<\/div>\r\n<div>The&nbsp;College Pads team is a tight-knit team where everyone is a jack-of-all-trades. We look for team players that are going to do whatever it takes to succeed.<\/div>\r\n<div>&nbsp;<\/div>\r\n<div>Our office is a trendy and unique space in downtown Milwaukee. For the time being, our team is operating as a mixture of in-office time and work from home time, due to COVID-19.&nbsp;As we continue to expand, we continue to search for more unique and talented individuals to join our team. If the following describes you, we invite you to apply by submitting your resume&nbsp;<strong>and a 30-90 second video introduction on yourself and your experience.<\/strong><\/div>\r\n<div>&nbsp;<\/div>\r\n<div><em><u>Key Attributes<\/u><\/em>:<\/div>\r\n<ul>\r\n<li>Excellent written and oral communication&nbsp;<\/li>\r\n<li>Ability AND desire to talk on the phone<\/li>\r\n<li>Passionate&nbsp;ambassador for the College Pads brand to our customers<\/li>\r\n<li>Exceptionally organized and&nbsp;detail oriented and able to juggle multiple tasks at once without losing composure<\/li>\r\n<li>Adaptable to an always evolving work environment<\/li>\r\n<li>Curious and eager to question assumptions, and then take initiative to find creative solutions to problems that arise<\/li>\r\n<\/ul>\r\n<div><em><u>Job Description:<\/u><\/em><\/div>\r\n<div>&nbsp;<\/div>\r\n<div>As a Market Development Director, your primary function is to work with our current customer base in your markets and convert new sales opportunities into new customers. Your work will provide a direct impact on the business' ability to grow in the markets you manage. You'll manage your own time, schedule, and work deals from start to finish, with the help of management and our Operations team. We target high performers, so if you consider yourself an overachiever that wants to be rewarded for doing so, this role&nbsp;may be a great fit for you.&nbsp;<\/div>\r\n<div>&nbsp;<\/div>\r\n<div><em><u>Job Duties:<\/u><\/em><\/div>\r\n<div>&nbsp;<\/div>\r\n<div>\r\n<ul>\r\n<li>Travel within&nbsp;markets to meet prospects and customers (when safe and applicable)<\/li>\r\n<li>Conduct calls, video meetings, and face-to-face meetings with customers daily<\/li>\r\n<li>Build and maintain relationships with new prospects and&nbsp;current customers<\/li>\r\n<li>Maintain records of all sales leads and\/or customer accounts<\/li>\r\n<li>Educate customers on how products or services can benefit them financially and professionally<\/li>\r\n<li>Sell the company&rsquo;s products or services to customers within your given&nbsp;markets<\/li>\r\n<li>Monitor the company&rsquo;s industry competitors, new products, and &nbsp;market conditions to understand a customer's specific needs<\/li>\r\n<li>Work closely with marketing department to help build the brand<\/li>\r\n<\/ul>\r\n<div><span style=\"text-decoration: underline;\"><em>Qualifications:<\/em>&nbsp;<\/span><\/div>\r\n<ul>\r\n<li>2+&nbsp;years of experience in a sales role, or applicable knowledge gained through further education<\/li>\r\n<li>A competitive and outgoing personality&nbsp;with a strong desire to win<\/li>\r\n<li>Willingness to spend a significant portion of work hours talking to customers and prospects you will not have met<\/li>\r\n<li>Ability to listen and understand a customer or prospects needs' and create an action plan for success, while selling College Pads services<\/li>\r\n<li>CRM experience a plus, not required<\/li>\r\n<li>Attitude focused on learning and improvement, along with the ability to take coaching<\/li>\r\n<\/ul>\r\n<\/div>\r\n<div><span style=\"text-decoration: underline;\"><em>Diversity<\/em>:<\/span>&nbsp;College Pads&nbsp;is an equal opportunity employer and makes employment decisions on the basis of merit.&nbsp;College Pads policy prohibits unlawful discrimination based on race, color, religious creed, sex, gender identity, marital or veteran status, age, national origin, ancestry, citizenship, physical or mental disability, medical condition, genetic information or characteristics (or those of a family member), sexual orientation, pregnancy, or any other consideration made unlawful by federal, state, or local laws. It also prohibits discrimination based on a perception that anyone has any of those characteristics, or is associated with a person who has or is perceived as having any of those characteristics. All such discrimination is unlawful.<\/div>\r\n<div>&nbsp;<\/div>\r\n<div><em><u>Reports to:<\/u><\/em>&nbsp;Chief&nbsp;Operating&nbsp;Officer<\/div>\r\n<div><em><u>Status<\/u><\/em>: Full-time<\/div>\r\n<div><em><u>Compensation<\/u><\/em>: Salary + Commission BOE<\/div>\r\n<div><em><u>Benefits:<\/u><\/em>&nbsp;Health insurance options are made available to all&nbsp;College Pads&nbsp;employees.<\/div>\r\n<div><em><u>Education<\/u><\/em>: Bachelors Degree&nbsp;preferred<\/div>\r\n<div>&nbsp;<\/div>\r\n<div>If you believe that this position embodies your experience and skill set, we encourage you to apply. Submit your resume&nbsp;as well&nbsp;<strong>and a 30-90 second video introduction on yourself and your experience to Mitch Ehly, Chief Operating Officer, at mitch@rentcp.com.<\/strong><\/div>\r\n<p>&nbsp;<\/p>","status":"Inactive","created_at":"2019-05-21T00:00:00.000000Z","updated_at":"2022-08-09T20:26:10.000000Z"},{"id":4,"title":" Brand Ambassador","career_type":"4","location":"Your Campus","hours":"Part-Time","description":"We are looking for Brand Ambassador........","status":"Inactive","created_at":"2019-05-21T00:00:00.000000Z","updated_at":"2019-05-21T00:00:00.000000Z"},{"id":5,"title":"HR","career_type":"3","location":"Madison","hours":"Full-Time","description":"We are looking for HR........","status":"Inactive","created_at":"2019-05-21T00:00:00.000000Z","updated_at":"2019-05-21T00:00:00.000000Z"},{"id":9,"title":"Executive Assistant","career_type":"3","location":"Milwaukee","hours":"Full-Time","description":"<span>As one of the fastest growing startups in Milwaukee, we have an equally&nbsp;fast-paced work environment to match. If this is your first time hearing about&nbsp;us or you've been following our company's story, you'll quickly find yourself&nbsp;swept up in the excitement of our company culture. We work hard so that we&nbsp;can play hard, from making sure our resource is the best apartment search&nbsp;engine for college students to putting in that personal touch when keeping&nbsp;up with our customers' needs, we still set aside the time to unwind with some&nbsp;office games of ping pong or basketball.<br><\/span><span><br>We are looking for an energetic individual to fill a role as our Executive Assistant. This is a full-time role based in Milwaukee, WI.&nbsp;<br><br>Job Description:<br><\/span>The Executive Assistant performs administrative duties for executive management. Responsibilities may include screening calls; managing calendars; making travel, meeting and event arrangements; preparing reports and financial data; training and supervising other support staff; and customer relations.<span><br><br>What we look for:<br><\/span><ul><li>Listening and Communication Skills: You will be expected to follow instruction from your supervisors, and your ability to understand those instructions with little or no follow up&nbsp;is what we look for. Also, you might need to relate messages or instructions to others based from your supervisor. Good listening and communication skills ensures that the information is relayed correctly.<\/li><li>People\/Interpersonal Skills: You will be handling a wide variety of tasks from simple accounting tasks, to calling customers for the executive team. We target individuals that have strong interpersonal skills so that once you're settled into your role, you can take the tasks and run with them on your own.<\/li><li>Organizational Skills: We are going to rely on you to help us stay organized. With our company growing as rapidly as we are, we are constantly on the move, and we travel a lot. We will need your help to manage our travel schedules, and keep our day to day activities on task while we are gone.&nbsp;<\/li><li>Computer Skills: Writing emails, operating CMS systems, managing data entry, and solid knowledge of Microsoft Word and Excel are musts. If you're more than confident with these things, you'll be great with us.&nbsp;<\/li><\/ul>Interested? Send&nbsp;resumes and cover letters to callie@rentcp.com.","status":"Inactive","created_at":"2019-05-21T00:00:00.000000Z","updated_at":"2019-05-21T00:00:00.000000Z"},{"id":12,"title":"Bookkeeper","career_type":"5","location":"Milwaukee, WI","hours":"Full-Time","description":"Rent College Pads is one of the fastest growing startups in the Midwest. We help college students around the United States find their houses and apartments to rent near campus. RCP helps students in over 100\u00a0universities across the US. From compiling accurate data to working relationships with local landlords, we work hard to simplify the search process for college rentals.\u00a0\n\nThe RCP team is a tight-knit team where everyone is a jack-of-all-trades. We look for team players that are going to whatever it takes to succeed. Our office is a trendy and unique space in downtown Milwaukee. We\u2019re looking for an experienced bookkeeper. \n\nThe role will handle the following:\n- Prepare financial statements and reports, including the profit and loss statement and balance sheet.\n- Pay bills and maintain ledgers.\n- Receive, approve, and\/or decline client invoices.\n- Keep track of client assets and make accounts receivable calls.\n- Assist accountants with tax return preparation.\n- Code payables for accounts payable clerks to input.\n- Make bank deposits and receipts of money.\n- Reconcile bank accounts.\n- Receive requests for materials and equipment and prepare purchase orders accordingly.\n- Transmit purchase orders directly to vendors for purchases.\n- Generate 1099's and W-2's.\n- Prepare appropriate schedules and reports as requested by clients and partners.\n\nThe ideal candidate for this position will have some Quickbooks online experience, some accounting experience and some accounts receivable experience.\n\nReports to: Chief Executive Officer\nStatus: Full-time\nCompensation: Salary\nBenefits: Health insurance options are made available to all RCP employees.\u00a0\n\nIf you believe that this position embodies your experience and skill set, we encourage you to apply. Submit your resume to Jeremy Schmidt, Chief Marketing Officer at jeremy@rentcp.com.","status":"Inactive","created_at":"2019-05-21T00:00:00.000000Z","updated_at":"2019-05-21T00:00:00.000000Z"},{"id":13,"title":"Client Engagement Specialist","career_type":"3","location":"Milwaukee, WI","hours":"Full-Time","description":"Rent College Pads is one of the fastest growing startups in the Midwest. We help college students in over 100 universities in 37 states across the United States find houses and apartments to rent near campus. From compiling accurate data to working relationships with local landlords to following up with students who contact landlords, we work hard to simplify the search process for college rentals.\u00a0\n\nThe RCP team is a tight-knit team where everyone is a jack-of-all-trades. We look for team players that are serious about their career. Our office is a trendy and unique space in downtown Milwaukee. We\u2019re looking for someone to be a customer-facing representative. As we continue to grow, we need people that love people. If that's you, we encourage you to apply with your resume and cover letter.\n\nKey Attributes:\n\n- Strong attention to detail\n- Ability to talk on the phone\n- Problem solver\t\n- Self-starter\u00a0\n- Organization skills\n\nJob Description: \n\nAs a Client Engagement Specialist, you\u2019re going to be in charge of preparing new prospects for on-boarding by our team of Market Development Directors. Your single most important duty will be to reach out to our prospects in new markets and make sure they love our company. You\u2019ll set them up to try our service at no cost, and create a lasting relationship that both parties value highly. Look for your days to be filled with conversations on the phone and over email. If you don\u2019t love talking to people, this role is not for you! \n\nThis role is full time, and hours of operation are 8:00 am to 5:00 pm.\n\nJob Duties:\n\n- Deliver a strong experience for prospects and customers over the phone\n- Meet daily goals for conversations with customers and prospects\n- Help with sales oriented tasks like prepping contracts, activating new customers and answering questions about our product\n- Assist with accounts receivable calls and help track progress each week on billings\n- Prospect for new potential markets and customers\n\nReports to: Chief Marketing Officer\nStatus: Full-time\nCompensation: Salary\nBenefits: Health insurance options are made available to all RCP employees, Summer hours\nEducation: Bachelor\u2019s Degree required\n\nIf you believe that this position embodies your experience and skill set, we encourage you to apply. Submit your resume and cover letter to Jeremy Schmidt, Chief Marketing Officer, at jeremy@rentcp.com.","status":"Inactive","created_at":"2019-05-21T00:00:00.000000Z","updated_at":"2019-05-21T00:00:00.000000Z"},{"id":15,"title":"Regional Market Manager","career_type":"3","location":"Denver, CO","hours":"Full-time","description":"<div>Rent College Pads is one of the fastest growing startups in the Midwest, and we\u2019re continuing to grow across the US. We help college students around the United States find their houses and apartments to rent near campus. RCP helps students in over 100 universities in 35 states across the US. From compiling accurate data to working relationships with local landlords, we work hard to simplify the search process for college renters and the property owners that rent to them.\u00a0<\/div><div><br><\/div><div>The RCP team is a tight knit team where everyone is a jack-of-all-trades. We look for team players that are going to whatever it takes to succeed.<\/div><div><br><\/div><div>Our office is a trendy and unique space in downtown Milwaukee. However, for this position, we\u2019re looking for an outside east coast rep that will handle a specific group of college markets across the East Coast.\u00a0<\/div><div><br><\/div><div>Key Attributes:<\/div><div>-\tAn absolute winner; no excuses kind of mentality<\/div><div>-\tProblem Solver<\/div><div>-\tSelf-Starter\u00a0<\/div><div>-\tStrong organization skills<\/div><div>-\tA demonstrated sincerity towards the success of all customers<\/div><div>-\tAbility to work through an entire sales process, start to finish<\/div><div>\u00a0 \u00a0 \u00a0 \u00a0o\tCold Calling<\/div><div>\u00a0 \u00a0 \u00a0 \u00a0o\tRelationship building<\/div><div>\u00a0 \u00a0 \u00a0 \u00a0o\tCustomer Service<\/div><div>\u00a0 \u00a0 \u00a0 \u00a0o\tSetting meetings<\/div><div>\u00a0 \u00a0 \u00a0 \u00a0o\tNegotiation<\/div><div>\u00a0 \u00a0 \u00a0 \u00a0o\tClosing<\/div><div><br><\/div><div>Job Description:<\/div><div>As a member of our Market Development team, you\u2019ll be in charge of both assisting in new market launches, onboarding new customers, and continuing to strengthen existing customer relationships. You\u2019ll work with directly with our COO and CEO in this position to ensure that each market in being penetrated. Your average day will consist of 30-50 calls with current customers and prospects, with about 30-40% of your time being travel to your assigned college towns. We will work with you to create goals that you\u2019ll be fully capable of exceeding, but will drive you to reach levels of success you have always dreamed of achieving. If you can\u2019t stand the thought of losing, this position is meant for you.<\/div><div><br><\/div><div>Job Duties:<\/div><div>-\tWork with current customer base to ensure maximum customer retention<\/div><div>-\tCheck in on current customers consistently and manage monthly review process with customers on east coast<\/div><div>-\tCold call prospects that have not previously worked with RCP to drive new business opportunities<\/div><div>-\tMeet with prospects to negotiate and close new business<\/div><div>-\tUtilize inside sales team to maximize productivity in the field, seeing as many customers and prospects as possible<\/div><div>-\tManage invoicing and contracts for customers in your markets; including A\/R<\/div><div>-\tTake personal responsibility for the success and growth of the markets assigned to you, treating this as developing your own company that represents this portion of RCP\u2019s business<\/div><div>-\tWeekly calls with senior management to discuss progress<\/div><div><br><\/div><div>Reports to: Chief Operating Officer<\/div><div>Status: Full-time<\/div><div>Compensation: BOE<\/div><div>Benefits: Health insurance options are available to all RCP employees.\u00a0<\/div><div>Education: Bachelor\u2019s Degree required, Master\u2019s Degree preferred<br><\/div><div><br><\/div><div>If you believe that this position embodies your experience and skill set, we encourage you to apply. Submit your resume and cover letter to Mitch Ehly, Chief Operating Officer, at mitch@rentcp.com and Jeremy Schmidt, Chief Marketing Officer, at jeremy@rentcp.com<\/div><div><br><\/div>","status":"Inactive","created_at":"2019-05-21T00:00:00.000000Z","updated_at":"2019-05-21T00:00:00.000000Z"},{"id":17,"title":"Regional Market Manager","career_type":"3","location":"Indianapolis, IN","hours":"Full-Time","description":"<div>Rent College Pads is one of the fastest growing startups in the Midwest, and we're continuing to grow across the US. We help college students around the United States find their houses and apartments to rent near campus. RCP helps students in over 90 universities in 25 states across the US. From compiling accurate data to working relationships with local landlords, we work hard to simplify the search process for college renters and the property owners that rent to them.<\/div><div><br><\/div><div>The RCP team is a tight-knit team where everyone is a jack-of-all-trades. We look for team players that are willing to do whatever it takes to succeed.<\/div><div><br><\/div><div>Our office is a trendy and unique space in downtown Milwaukee. However, for this position, we're looking for a rep that will handle a specific group of college markets across the Midwest.<\/div><div><br><\/div><div><b>Key Attributes:<\/b><\/div><div>-\tAn absolute winner no excuses kind of mentality<\/div><div>-\tProblem solver<\/div><div>-\tSelf-starter<\/div><div>-\tStrong organization skills<\/div><div>-\tA demonstrated sincerity towards the success of all customers<\/div><div>-\tAbility to work through an entire sales process, start to finish<\/div><div><br><\/div><div><b>Job Description:<\/b><\/div><div>As a member of our Market Development team, you'll be in charge of both assisting in new market launches, onboarding new customers, and continuing to strengthen existing customer relationships. Youll work with directly with our COO and CEO in this position to ensure growth in our existing and developing markets. Your average day will consist of 20 conversations with current customers and prospects and one to two days of regional travel most weeks.<\/div><div><br><\/div><div><b>Job Duties:<\/b><\/div><div>-\tWork with current customer base to ensure maximum customer retention<\/div><div>-\tCheck on current customers consistently and manage monthly review process<\/div><div>-\tCold call prospects that have not previously worked with RCP to drive new business opportunities<\/div><div>-\tMeet with prospects to negotiate and close new business<\/div><div>-\tUtilize inside sales team to maximize productivity in the field, seeing as many customers and prospects as possible<\/div><div>-\tManage invoicing and contracts for customers in your markets including A\/R<\/div><div>-\tTake personal responsibility for the success and growth of the markets assigned to you, treating this as developing your own company that represents this portion of RCPs business<\/div><div>-\tWeekly calls with senior management to discuss progress<\/div><div><br><\/div><div>Reports to: Chief Operating Officer<\/div><div>Status: Full-time<\/div><div>Compensation: BOE<\/div><div>Benefits: Health insurance options are made available to all RCP employees.<\/div><div>Education: Bachelors Degree<br><\/div><div><br><\/div><div>If you believe that this position embodies your experience and skill set, we encourage you to apply. Submit your resume and cover letter to Mitch Ehly, Chief Operating Officer, at&nbsp;<a target=\"_blank\" rel=\"nofollow\">mitch@rentcp.com<\/a><\/div>","status":"Inactive","created_at":"2019-05-21T00:00:00.000000Z","updated_at":"2019-05-21T00:00:00.000000Z"},{"id":18,"title":"Account Relationship Associate","career_type":"5","location":"Milwaukee, WI","hours":"8 AM - 5 PM","description":"<span>As a Customer Service\/Accounts Receivable Associate, you\u2019re going to have a lot of tasks thrown at you each day, but one thing is for sure every day: You'll have to like talking to people. This job revolves heavily around interacting with our customers nationwide and making sure they are getting the results and support they need from Rent College Pads. You'll then work with sales and marketing team members to continue to grow our relationships. Outside of that, any given day will include everything from making sure that the office is stocked with supplies to making customer service calls, to sending invoices and contracts and following up on late payments. <br>Look for your days to be filled with a wide variety of tasks, making no two days the same. This role is full time, and hours of operation are 8:00 am to 5:00 pm.<br><br><\/span><b><i>Job Duties:<\/i><\/b><ul><li>Maintain office supply level to ensure RCP team has all tools it needs to be successful<\/li><li>Make customer service calls and respond to customer requests<\/li><li>Book travel reservations for RCP team members<\/li><li>Work with COO to consistently innovate and improve upon accounts receivable<\/li><li>As necessary, assist operations team with data entry<\/li><li>Assist executive team directly with customer retention tasks<\/li><li>Aid in managing executive\u2019s calendars<\/li><li>Maintain cleanliness of office<\/li><li>Manage internal office communications<\/li><li>Work with marketing team to plan and execute team building events<\/li><li>Aid in constantly increasing team morale<\/li><\/ul><span><b><i>Reports to:&nbsp;<\/i><\/b>Chief Operating Officer<br><\/span><span><b><i>Status:&nbsp;<\/i><\/b>Full-time<br><\/span><b><i>Compensation:<\/i><\/b>&nbsp;Salary - BOE<br><b>Benefits:<\/b><span><b><i><\/i><\/b> Health insurance options are made available to all RCP employees.<br><\/span><span><b><i>Education:<\/i><\/b>&nbsp;Bachelor\u2019s Degree preferred<\/span>","status":"Inactive","created_at":"2019-05-21T00:00:00.000000Z","updated_at":"2019-05-21T00:00:00.000000Z"},{"id":19,"title":"Operations Coordinator","career_type":"5","location":"Milwaukee, WI","hours":"Full-Time","description":"<div><span style=\"text-decoration: underline;\"><em><strong>NOTE: To apply for this role, please submit your resume and a 30-90 second video introduction on yourself and your experience to Mitch Ehly, Chief Operating Officer, at mitch@rentcp.com.<\/strong><\/em><\/span><\/div>\r\n<div>&nbsp;<\/div>\r\n<div>College Pads is on a mission to help students with the search for off-campus rentals, subleases, and roommates across the United States. As one of the fastest growing startups in the Midwest, we help college students at over 100 universities in 35 states across the US. From compiling accurate data to working relationships with local landlords, we work hard to simplify the search process for students and property owners across the country.<\/div>\r\n<div>&nbsp;<\/div>\r\n<div>The&nbsp;College Pads team is a tight-knit team where everyone is a jack-of-all-trades. We look for team players that are going to do whatever it takes to succeed.<\/div>\r\n<div>&nbsp;<\/div>\r\n<div>Our office is a trendy and unique space in downtown Milwaukee. For the time being, our team is operating as a mixture of in-office time and work from home time, due to COVID-19.&nbsp;As we continue to expand, we continue to search for more unique and talented individuals to join our team. If the following describes you, we invite you to apply by submitting your resume <strong>and a 30-90 second video introduction on yourself and your experience.<\/strong><\/div>\r\n<div>&nbsp;<\/div>\r\n<div><em><u>Key Attributes<\/u><\/em>:<br \/>- Excellent written and oral communication&nbsp;<br \/>- Ability to talk on the phone (experience&nbsp;with B2B is a plus)<\/div>\r\n<div>- Passionate&nbsp;ambassador for the College Pads brand to our customers<\/div>\r\n<div>- Exceptionally organized and&nbsp;detail oriented<br \/>- Adaptable to an always evolving work environment<\/div>\r\n<div>- Curious and eager to question assumptions, and then take initiative to find creative solutions to problems that arise<\/div>\r\n<div>&nbsp;<\/div>\r\n<div><em><u>Job Description:<\/u><\/em><\/div>\r\n<div>As an Operations Coordiantor, you're going to be responsible for many different projects within the Operations realms of&nbsp;Rent College Pads.&nbsp;From developing relationships with customers over the phone to helping with accounts receivable tasks&nbsp;or assisting in data entry, this role allows one to learn and grow in every aspect of business operations.&nbsp;You'll be responsible for many projects at once, and will be able to experience many different areas of&nbsp;our business.&nbsp;<\/div>\r\n<div>&nbsp;<\/div>\r\n<div><em><u>Job Duties:<\/u><\/em><\/div>\r\n<div>-&nbsp;Engage with customers via phone, video chat, and email<br \/>- Assist with data entry and invoice creation\/delivery<\/div>\r\n<div>- Deliver positive experiences for customer base by building relationships and providing service and support<\/div>\r\n<div>-&nbsp;Aid in managing accounts receiveable process<br \/>- Prospect for new opportunities for sales team members<br \/>- Provide onboarding demos via phone and video for new customers<\/div>\r\n<div>&nbsp;<\/div>\r\n<div><span style=\"text-decoration: underline;\"><em>Diversity<\/em><\/span>:&nbsp;College Pads&nbsp;is an equal opportunity employer and makes employment decisions on the basis of merit.&nbsp;College Pads policy prohibits unlawful discrimination based on race, color, religious creed, sex, gender identity, marital or veteran status, age, national origin, ancestry, citizenship, physical or mental disability, medical condition, genetic information or characteristics (or those of a family member), sexual orientation, pregnancy, or any other consideration made unlawful by federal, state, or local laws. It also prohibits discrimination based on a perception that anyone has any of those characteristics, or is associated with a person who has or is perceived as having any of those characteristics. All such discrimination is unlawful.<\/div>\r\n<div>&nbsp;<\/div>\r\n<div><em><u>Reports to:<\/u><\/em>&nbsp;Chief&nbsp;Operating&nbsp;Officer<\/div>\r\n<div><em><u>Status<\/u><\/em>: Full-time<\/div>\r\n<div><em><u>Compensation<\/u><\/em>: Salary<\/div>\r\n<div><em><u>Benefits:<\/u><\/em>&nbsp;Health insurance options are made available to all&nbsp;College Pads&nbsp;employees.<\/div>\r\n<div><em><u>Education<\/u><\/em>: Bachelors Degree&nbsp;preferred<\/div>\r\n<div>&nbsp;<\/div>\r\n<div>If you believe that this position embodies your experience and skill set, we encourage you to apply. Submit your resume&nbsp;as well <strong>and a 30-90 second video introduction on yourself and your experience to Mitch Ehly, Chief Operating Officer, at mitch@rentcp.com.<\/strong>\r\n<div>&nbsp;<\/div>\r\n<\/div>","status":"Inactive","created_at":"2019-05-21T00:00:00.000000Z","updated_at":"2022-08-09T20:25:54.000000Z"},{"id":20,"title":"Data Specialist","career_type":"5","location":"Milwaukee","hours":"Full-Time","description":"Rent College Pads is one of the fastest growing startups in the Midwest. We help college students around the United States find their houses and apartments to rent near campus. RCP helps students in over 100\u00a0universities across the US. From compiling accurate data to working relationships with local landlords, we work hard to simplify the search process for college rentals.\u00a0\n\nThe RCP team is a tight-knit team where everyone is a jack-of-all-trades. We look for team players that are going to whatever it takes to succeed. Our office is a trendy and unique space in downtown Milwaukee. We\u2019re looking for someone to help manage a lot of the daily operational tasks at home base.\n\nJob Description: A Data Specialist\u00a0needs to be organized, motivated and active.\u00a0You'll help ensure accurate entry of customer data one moment and follow up with texts from students or landlords\u00a0the next.\u00a0The ability to maintain focus and a willingness to help out wherever help is needed is critical to succeeding at a startup like Rent College Pads. If you're someone who loves taking ownership of a project and believes organization is one of the most important skills a person can have, this role is great for you. \n\nYour days and months will vary greatly, but you'll always be challenged. This role is full time, and hours of operation are 8:00 am to 5:00 pm.\n\nJob Duties:\n\u2022 Assuring accurate data entry for new customers on the College Pads website.\n\u2022 Updating customer rent prices, availability and data as needed.\n\u2022 Online chat with College Pads users.\n\u2022 Student interfacing on behalf of College Pads to ensure satisfactory experience\n\nReports to: Chief Marketing Officer\nStatus: Full-time\nCompensation: Salary\nBenefits: Health insurance options are made available to all RCP employees.\n\nIf you believe that this position embodies your experience and skill set, we encourage you to apply. Submit your resume to\u00a0Jeremy Schmidt, Chief Marketing Officer, at jeremy@rentcp.com.","status":"Inactive","created_at":"2019-05-21T00:00:00.000000Z","updated_at":"2019-05-21T00:00:00.000000Z"},{"id":22,"title":"Regional Market Manager","career_type":"3","location":"Virginia","hours":"Full-Time","description":"<div>Rent College Pads is one of the fastest growing startups in the Midwest, and we're continuing to grow across the US. We help college students around the United States find their houses and apartments to rent near campus. RCP helps students in over 100 universities in 35 states across the US. From compiling accurate data to working relationships with local landlords, we work hard to simplify the search process for college renters and the property owners that rent to them.<\/div><div><br><\/div><div>The RCP team is a tight-knit team where everyone is a jack-of-all-trades. We look for team players that are going to whatever it takes to succeed.<\/div><div><br><\/div><div>Our office is a trendy and unique space in downtown Milwaukee. However, for this position, we're looking for an outside east coast rep that will handle a specific group of college markets across the East Coast.<\/div><div><br><\/div><div>Key Attributes:<\/div><div>-\tAn absolute winner no excuses kind of mentality<\/div><div>-\tProblem Solver<\/div><div>-\tSelf-Starter<\/div><div>-\tStrong organization skills<\/div><div>-\tA demonstrated sincerity towards the success of all customers<\/div><div>-\tAbility to work through an entire sales process, start to finish<\/div><div>&nbsp; &nbsp; &nbsp;o\tCold Calling<\/div><div>&nbsp; &nbsp; &nbsp;o\tRelationship building<\/div><div>&nbsp; &nbsp; &nbsp;o\tCustomer Service<\/div><div>&nbsp; &nbsp; &nbsp;o\tSetting meetings<\/div><div>&nbsp; &nbsp; &nbsp;o\tNegotiation<\/div><div>&nbsp; &nbsp; &nbsp;o\tClosing<br><br><div>Job Description:<\/div><div>As a member of our Market Development team, you'll be in charge of both assisting in new market launches, onboarding new customers, and continuing to strengthen existing customer relationships. Youll work directly with our COO and CEO in this position to ensure that each market in being penetrated. Your average day will consist of 30-50 calls with current customers and prospects, with about 30-40 of your time being travel to your assigned college towns. We will work with you to create goals that you'll be fully capable of exceeding, but will drive you to reach levels of success you have always dreamed of achieving. If you can't stand the thought of losing, this position is meant for you.<\/div><div><br><\/div><div>Job Duties:<\/div><div>-\tWork with current customer base to ensure maximum customer retention<\/div><div>-\tCheck in on current customers consistently and manage monthly review process with customers on east coast<\/div><div>-\tCold call prospects that have not previously worked with RCP to drive new business opportunities<\/div><div>-\tMeet with prospects to negotiate and close new business<\/div><div>-\tUtilize inside sales team to maximize productivity in the field, seeing as many customers and prospects as possible<\/div><div>-\tManage invoicing and contracts for customers in your markets including A\/R<\/div><div>-\tTake personal responsibility for the success and growth of the markets assigned to you, treating this as developing your own company that represents this portion of RCPs business<\/div><div>-\tWeekly calls with senior management to discuss progress<\/div><div><br><\/div><div>Reports to: Chief Operating Officer<\/div><div>Status: Full-time<\/div><div>Compensation: BOE<\/div><div>Benefits: Health insurance options are made available to all RCP employees.<\/div><div>Education: Bachelors Degree required, Masters Degree preferred<br><\/div><div><br><\/div><div>If you believe that this position embodies your experience and skill set, we encourage you to apply. Submit your resume and cover letter to Mitch Ehly, Chief Operating Officer, at mitch@rentcp.com and Jeremy Schmidt, Chief Marketing Officer, at jeremy@rentcp.com<\/div><\/div>","status":"Inactive","created_at":"2019-05-21T00:00:00.000000Z","updated_at":"2019-05-21T00:00:00.000000Z"},{"id":23,"title":"Regional Market Manager","career_type":"3","location":"Milwaukee, WI","hours":"Full-Time","description":"<div>Rent College Pads is one of the fastest growing startups in the Midwest, and we're continuing to grow across the US. We help college students around the United States find their houses and apartments to rent near campus. RCP helps students in over 100 universities in 35 states across the US. From compiling accurate data to working relationships with local landlords, we work hard to simplify the search process for college renters and the property owners that rent to them.<\/div><div><br><\/div><div>The RCP team is a tight-knit team where everyone is a jack-of-all-trades. We look for team players that are going to whatever it takes to succeed. Our office is a trendy and unique space in downtown Milwaukee. However, for this position, we're looking for an outside rep in Missouri that will handle a specific group of college markets across the Midwest.<\/div><div><br><\/div><div>Key Attributes:<\/div><div>-\tAn absolute winner no excuses kind of mentality<\/div><div>-\tProblem Solver<\/div><div>-\tSelf-Starter<\/div><div>-\tStrong organization skills<\/div><div>-\tA demonstrated sincerity towards the success of all customers<\/div>-\tAbility to work through an entire sales process, start to finish, including:<br><ul><li>Cold calling<\/li><li>Building relationships<\/li><li>Setting and attending in-person meetings<\/li><li>Negotiation<\/li><li>Customer service<\/li><\/ul><div><br><\/div><div>Job Description:<\/div><div>As a member of our Market Development team, you'll be in charge of both assisting in maintaining current markets in and around Missouri, helping launch Rent College Pads at new campuses and onboarding new landlords. Youll work with directly with our COO and CEO in this position to ensure that each market in being penetrated. Your average day will consist of 30-50 calls with current customers and prospects, with about 30-40% of your time being travel to your assigned regional college towns. We will work with you to create goals that you'll be fully capable of exceeding and will drive you to reach levels of success you have always dreamed of achieving. If you can't stand the thought of losing, this position is meant for you.<\/div><div><br><\/div><div>Job Duties:<\/div><div>-\tWork with current customer base to ensure maximum customer retention<\/div><div>-\tCheck in on current customers consistently and manage monthly review process with customers at your campuses<\/div><div>-\tCold call prospects that have not previously worked with RCP to drive new business opportunities<\/div><div>-\tMeet with prospects to negotiate and close new business<\/div><div>-\tUtilize inside sales team to maximize productivity in the field, seeing as many customers and prospects as possible<\/div><div>-\tManage invoicing and contracts for customers in your markets including A\/R<\/div><div>-\tTake personal responsibility for the success and growth of the markets assigned to you, treating this as developing your own company that represents this portion of RCPs business<\/div><div>-\tWeekly calls with senior management to discuss progress<\/div><div><br><\/div><div>Reports to: Chief Operating Officer<\/div><div>Status: Full-time<\/div><div>Compensation: BOE<\/div><div>Benefits: Health insurance options are made available to all RCP employees.<\/div><div>Education: Bachelors Degree required<br><\/div><div><br><\/div><div>If you believe that this position embodies your experience and skill set, we encourage you to apply. Submit your resume and cover letter to Mitch Ehly, Chief Operating Officer, at mitch@rentcp.com and Jeremy Schmidt, Chief Marketing Officer, at jeremy@rentcp.com<\/div>","status":"Inactive","created_at":"2019-05-21T00:00:00.000000Z","updated_at":"2019-05-21T00:00:00.000000Z"},{"id":24,"title":"Senior Full Stack Developer","career_type":"5","location":"Milwaukee, WI","hours":"Full-Time","description":"<p>Rent College Pads is one of the fastest growing startups in the Midwest. We help college students around the United States find their houses and apartments to rent near campus. RCP helps students in over 100 universities in 35 states across the US.&nbsp;<br \/><br \/>From compiling accurate data to working relationships with local landlords, we work hard to simplify the search process for college renters and the property owners that rent to them. The RCP team is a tight-knit team where everyone is a jack-of-all-trades. We look for team players that are going to do whatever it takes to succeed. Our office is a trendy and unique space in downtown Milwaukee.&nbsp;<br \/><br \/> As we continue building our existing brand and expand into new products we are in need of a talented Full Stack developer - you - to maintain and grow our site. As a full stack developer at our company, you will be providing a critical function to our employees and customers. As an ambitious company with ambitious goals, we regularly work to develop new features and products to improve customer experience. You'll be involved with planning and executing new developments, ranging from entirely new products to current website improvements. Specific responsibilities may include the following:<\/p>\r\n<ul>\r\n<li>Maintaining stability of the existing website<\/li>\r\n<li>Optimizing to maximize usage of available resources and customer accessibility.<\/li>\r\n<li>Writing new scalable and portable features for existing and new applications.<\/li>\r\n<li>Developing new applications using modern web technologies.<\/li>\r\n<\/ul>\r\n<p>&nbsp;If you are looking for a modern workplace where your contributions matter, you've found it!<br \/><br \/><strong>Requirements<br \/><\/strong><br \/>To be successful in this role, 3 years experience is recommended. Key requirements include the following:<\/p>\r\n<ul>\r\n<li>Must be a self-starter that is also able to collaborate well with team members<\/li>\r\n<li>Must be able to write SQL queries from scratch<\/li>\r\n<li>HTML, CSS, and Javascript is a must<\/li>\r\n<li>Knowledge of responsive web design<\/li>\r\n<li>Strong problem-solving skills<\/li>\r\n<\/ul>\r\n<div>Reports to: Chief Executive Officer&nbsp;<br \/>Status: Full-time&nbsp;<br \/>Compensation: $80,000<br \/>Benefits: Health insurance options are made available to all RCP employees.&nbsp;<br \/>Education: Bachelors Degree required<br \/><br \/><\/div>\r\n<div>If you believe that this position embodies your experience and skill set, we encourage you to apply. Submit your resume and cover letter to Jeremy Schmidt, Chief Marketing Officer, at jeremy@rentcp.com and Dominic Anzalone, Chief Executive Officer, at dom@rentcp.com.<\/div>","status":"Inactive","created_at":"2019-05-21T00:00:00.000000Z","updated_at":"2021-02-01T17:19:37.000000Z"},{"id":25,"title":"Account Executive","career_type":"3","location":"Milwaukee, WI","hours":"Full-Time","description":"<div><em><strong>NOTE: To apply for this role, please submit your resume and a 30-90 second video introduction on yourself and your experience to Mitch Ehly, Chief Operating Officer, at mitch@rentcp.com.<\/strong><\/em><\/div>\r\n<div>&nbsp;<\/div>\r\n<div>College Pads is on a mission to help students with the search for off-campus rentals, subleases, and roommates across the United States. As one of the fastest growing startups in the Midwest, we help college students at over 100 universities in&nbsp;40 states across the US. From compiling accurate data to working relationships with local landlords, we work hard to simplify the search process for students and property owners across the country.<\/div>\r\n<div>&nbsp;<\/div>\r\n<div>The&nbsp;College Pads team is a tight-knit team where everyone has the ability to get their hands dirty in many aspects of the business to ensure each team member can continue to learn and grow professionally. We look for team players that are going to do whatever it takes to succeed.<\/div>\r\n<div>&nbsp;<\/div>\r\n<div>Our office is a trendy and unique space in downtown Milwaukee.&nbsp;Although our team is still operating primarily remotely (due to COVID-19), we do anticipate a mixture of remote and in-person time in the near future.&nbsp;As we continue to expand, we continue to search for more unique and talented individuals to join our team. If the following describes you, we invite you to apply by submitting your resume&nbsp;<strong>and a 30-90 second video introduction on yourself and your experience.<\/strong><\/div>\r\n<div>&nbsp;<\/div>\r\n<div><em><u>Key Attributes<\/u><\/em>:<\/div>\r\n<ul>\r\n<li>Excellent written and oral communication&nbsp;<\/li>\r\n<li>Ability AND desire to talk on the phone<\/li>\r\n<li>Passionate&nbsp;ambassador for the College Pads brand to our customers<\/li>\r\n<li>Exceptionally organized and&nbsp;detail oriented and able to juggle multiple tasks at once without losing composure<\/li>\r\n<li>Adaptable to an always evolving work environment<\/li>\r\n<li>Curious and eager to question assumptions, and then take initiative to find creative solutions to problems that arise<\/li>\r\n<\/ul>\r\n<div><em><u>Job Description:<\/u><\/em><\/div>\r\n<div>&nbsp;<\/div>\r\n<div>As an Account Executive, your primary functions&nbsp;will be&nbsp;to work with our current customer base&nbsp;to ensure satisfaction, renew contracts, upsell contracts, and eventually incorporate business development of new opportunities. Your work will provide a direct impact on the business' ability to grow. You'll manage your own time, schedule, and work&nbsp;with customers from start to finish, with the help of management and our Operations team. We target high performers, so if you consider yourself an overachiever that wants to be rewarded for doing so, this role&nbsp;may be a great fit for you.&nbsp;<\/div>\r\n<div>&nbsp;<\/div>\r\n<div><em><u>Job Duties:<\/u><\/em><\/div>\r\n<div>&nbsp;<\/div>\r\n<div>\r\n<ul>\r\n<li>Travel within&nbsp;markets to meet prospects and customers (when safe and applicable)<\/li>\r\n<li>Conduct calls, video meetings, and face-to-face meetings with customers daily<\/li>\r\n<li>Build and maintain relationships with new prospects and&nbsp;current customers<\/li>\r\n<li>Maintain records of all sales leads and\/or customer accounts<\/li>\r\n<li>Educate customers on how products or services can benefit them financially and professionally<\/li>\r\n<li>Negotiate and sell the company&rsquo;s products or services to customers<\/li>\r\n<li>Monitor the company&rsquo;s industry competitors, new products, and market conditions to understand a customer's specific needs<\/li>\r\n<li>Work closely with marketing department to help build the brand<\/li>\r\n<\/ul>\r\n<div><em>Qualifications:<\/em>&nbsp;<\/div>\r\n<ul>\r\n<li>2+&nbsp;years of experience in a sales role, or applicable knowledge gained through further education<\/li>\r\n<li>A competitive and outgoing personality&nbsp;with a strong desire to win<\/li>\r\n<li>Willingness to spend a significant portion of work hours talking to customers and prospects<\/li>\r\n<li>Ability to listen and understand a customer or prospects needs' and create an action plan for success, while selling College Pads services<\/li>\r\n<li>CRM experience a plus, not required<\/li>\r\n<li>Attitude focused on learning and improvement, along with the ability to take coaching<\/li>\r\n<\/ul>\r\n<\/div>\r\n<div><em>Diversity<\/em>:&nbsp;College Pads&nbsp;is an equal opportunity employer and makes employment decisions on the basis of merit.&nbsp;College Pads policy prohibits unlawful discrimination based on race, color, religious creed, sex, gender identity, marital or veteran status, age, national origin, ancestry, citizenship, physical or mental disability, medical condition, genetic information or characteristics (or those of a family member), sexual orientation, pregnancy, or any other consideration made unlawful by federal, state, or local laws. It also prohibits discrimination based on a perception that anyone has any of those characteristics, or is associated with a person who has or is perceived as having any of those characteristics. All such discrimination is unlawful.<\/div>\r\n<div>&nbsp;<\/div>\r\n<div><em><u>Reports to:<\/u><\/em>&nbsp;Chief&nbsp;Operating&nbsp;Officer<\/div>\r\n<div><em><u>Status<\/u><\/em>: Full-time<\/div>\r\n<div><em><u>Compensation<\/u><\/em>: Salary + Commission BOE<\/div>\r\n<div><em><u>Benefits:<\/u><\/em>&nbsp;Insurance options are made available to all&nbsp;College Pads full-time employees, as well as PTO and other perks.<\/div>\r\n<div><em><u>Education<\/u><\/em>: Bachelors Degree&nbsp;preferred<\/div>\r\n<div>&nbsp;<\/div>\r\n<div>If you believe that this position embodies your experience and skill set, we encourage you to apply. Submit your resume&nbsp;as well&nbsp;<strong>and a 30-90 second video introduction on yourself and your experience to Mitch Ehly, Chief Operating Officer, at mitch@rentcp.com.<\/strong><\/div>","status":"Inactive","created_at":"2019-05-21T00:00:00.000000Z","updated_at":"2022-08-09T20:26:33.000000Z"},{"id":26,"title":"Marketing Intern (Fall)","career_type":"2","location":"Milwaukee, WI","hours":"Part-Time","description":"Rent College Pads is one of the fastest growing startups in the Midwest. We help college students around the United States find their houses and apartments to rent near campus. RCP helps students in over 100 universities in 37 states across the US. From compiling accurate data to working relationships with local landlords, we work hard to simplify the search process for college rentals.\n\nThe RCP team is a tight-knit team where everyone is a jack-of-all-trades. Our office is a trendy and unique space in downtown Milwaukee. We're looking for an intern that has a passion for marketing and is willing to help out in a variety of areas. Your days will consist of various tasks, from helping us get out yard signs to students across the country to making sure availability data is up to date to writing content about our universities to helping the marketing and sales teams with reporting. \n\nThere's a lot that you'll be able to do and we expect you'll learn quite a bit along the way as well. The most necessary qualification is an interest in marketing with a desire to make a career in the field.\n\nHours: Flexible (looking for 15-20 per week)\nCompensation: $10 per hour\n\nIf what we've laid out describes you, we encourage you to apply with your resume and cover letter. Please reach out to our Chief Marketing Officer, Jeremy Schmidt at jeremy@rentcp.com.","status":"Inactive","created_at":"2019-05-21T00:00:00.000000Z","updated_at":"2019-05-21T00:00:00.000000Z"},{"id":27,"title":"Regional Market Director","career_type":"3","location":"Baltimore, MD","hours":"Full-Time","description":"<p><strong>ALERT: <\/strong>This job is meant for someone that has extremely high goals and aspirations and is willing to work their a** off to achieve those goals.&nbsp;<br \/><strong>&nbsp;&nbsp;<br \/>THE JOB:&nbsp;<\/strong><br \/>Rent College Pads' Market Development team members wear a lot of hats. Some literally, all figuratively. However, the core competencies of this position revolve around building new business and maintaining current customers. In this unique role that combines your inside sales skills with your outside ability to close, you'll expand RCP's brand into new territories, and you'll demonstrate to prospects the how RCP can make their lives easier and make their companies more money. Your core responsibilities will unravel based on your strengths, skills, and knowledge, as you continue to develop.<br \/><strong><br \/>THE COMPANY:&nbsp;<\/strong><br \/>RCP is a startup that is built on the notion that college students have enough worries on their plates, they shouldn't have to stress about finding a place to live. For whatever reason, college students across the nation move almost every single year. This puts a huge amount of stress on college landlords to attract new students each year to maintain occupancy levels to keep a cash flow positive business. We connect the students with the landlords that offer campus area housing near them, in a faster and more efficient way, allowing the landlords to maximize their price points and fill their units.<br \/><strong><br \/>THE JOB DETAILS:&nbsp;<\/strong><br \/>As a member of the Market Development team, you'll be part of a tight-knit team. You'll work well with others (ideally, at least) and you'll spend your day growing and improving markets. You'll be able to work directly with our marketing team, executive team, and the rest of your development team to achieve greatness. If you're aspiring to take on the world, and grow professionally and personally at 10x the standard rate, then you're ready to join RCP.<br \/><strong><br \/>THE PERKS:&nbsp;<\/strong><br \/>Extreme Growth Potential<br \/>Flexible Work Environment<br \/>Unique and Energetic Atmosphere<br \/>HIGHLY Competitive Compensation Structure<br \/>Flexible Time Off<br \/>Work hard, play hard mentality.<br \/>This position requires a minimum of five years of being awesome.&nbsp;<br \/><br \/>Job Type: Full-time<br \/>Compensation: Salary + Commission BOE<br \/><br \/>Suggested education:<\/p>\r\n<ul>\r\n<li>Bachelor's Degree<\/li>\r\n<\/ul>\r\n<p>To apply, please email Chief Operating Officer, Mitch Ehly, at mitch@rentcp.com.&nbsp;<\/p>","status":"Inactive","created_at":"2019-05-21T00:00:00.000000Z","updated_at":"2020-06-15T13:30:33.000000Z"},{"id":28,"title":"Regional Market Director","career_type":"3","location":"Washington, DC","hours":"Full-Time","description":"<p><strong>ALERT: <\/strong>This job is meant for someone that has extremely high goals and aspirations and is willing to work their a** off to achieve those goals.&nbsp;<br \/><strong>&nbsp;&nbsp;<br \/>THE JOB:&nbsp;<\/strong><br \/>Rent College Pads' Market Development team members wear a lot of hats. Some literally, all figuratively. However, the core competencies of this position revolve around building new business and maintaining current customers. In this unique role that combines your inside sales skills with your outside ability to close, you'll expand RCP's brand into new territories, and you'll demonstrate to prospects the how RCP can make their lives easier and make their companies more money. Your core responsibilities will unravel based on your strengths, skills, and knowledge, as you continue to develop.<br \/><strong><br \/>THE COMPANY:&nbsp;<\/strong><br \/>RCP is a startup that is built on the notion that college students have enough worries on their plates, they shouldn't have to stress about finding a place to live. For whatever reason, college students across the nation move almost every single year. This puts a huge amount of stress on college landlords to attract new students each year to maintain occupancy levels to keep a cash flow positive business. We connect the students with the landlords that offer campus area housing near them, in a faster and more efficient way, allowing the landlords to maximize their price points and fill their units.<br \/><strong><br \/>THE JOB DETAILS:&nbsp;<\/strong><br \/>As a member of the Market Development team, you'll be part of a tight-knit team. You'll work well with others (ideally, at least) and you'll spend your day growing and improving markets. You'll be able to work directly with our marketing team, executive team, and the rest of your development team to achieve greatness. If you're aspiring to take on the world, and grow professionally and personally at 10x the standard rate, then you're ready to join RCP.<br \/><strong><br \/>THE PERKS:&nbsp;<\/strong><br \/>Extreme Growth Potential<br \/>Flexible Work Environment<br \/>Unique and Energetic Atmosphere<br \/>HIGHLY Competitive Compensation Structure<br \/>Flexible Time Off<br \/>Work hard, play hard mentality.<br \/>This position requires a minimum of five years of being awesome.&nbsp;<br \/><br \/>Job Type: Full-time<br \/>Compensation: Salary + Commission BOE<br \/><br \/>Suggested education:<\/p>\r\n<ul>\r\n<li>Bachelor's Degree<\/li>\r\n<\/ul>\r\n<p>To apply, please email Chief Operating Officer, Mitch Ehly, at mitch@rentcp.com.&nbsp;<\/p>","status":"Inactive","created_at":"2019-05-21T00:00:00.000000Z","updated_at":"2020-06-15T13:30:46.000000Z"},{"id":29,"title":"Regional Market Director","career_type":"3","location":"Syracuse, NY","hours":"Full-Time","description":"<div><em><strong>NOTE: To apply for this role, please submit your resume and a 30-90 second video introduction on yourself and your experience to Mitch Ehly, Chief Operating Officer, at mitch@rentcp.com.<\/strong><\/em><\/div>\r\n<div>&nbsp;<\/div>\r\n<div>College Pads is on a mission to help students with the search for off-campus rentals, subleases, and roommates across the United States. As one of the fastest growing startups in the Midwest, we help college students at over 100 universities in 35 states across the US. From compiling accurate data to working relationships with local landlords, we work hard to simplify the search process for students and property owners across the country.<\/div>\r\n<div>&nbsp;<\/div>\r\n<div>The&nbsp;College Pads team is a tight-knit team where everyone is a jack-of-all-trades. We look for team players that are going to do whatever it takes to succeed.<\/div>\r\n<div>&nbsp;<\/div>\r\n<div>Our office is a trendy and unique space in downtown Milwaukee. For the time being, our team is operating as a mixture of in-office time and work from home time, due to COVID-19.&nbsp;As we continue to expand, we continue to search for more unique and talented individuals to join our team. If the following describes you, we invite you to apply by submitting your resume&nbsp;<strong>and a 30-90 second video introduction on yourself and your experience.<\/strong><\/div>\r\n<div>&nbsp;<\/div>\r\n<div><em><u>Key Attributes<\/u><\/em>:<\/div>\r\n<ul>\r\n<li>Excellent written and oral communication&nbsp;<\/li>\r\n<li>Ability AND desire to talk on the phone<\/li>\r\n<li>Passionate&nbsp;ambassador for the College Pads brand to our customers<\/li>\r\n<li>Exceptionally organized and&nbsp;detail oriented and able to juggle multiple tasks at once without losing composure<\/li>\r\n<li>Adaptable to an always evolving work environment<\/li>\r\n<li>Curious and eager to question assumptions, and then take initiative to find creative solutions to problems that arise<\/li>\r\n<\/ul>\r\n<div><em><u>Job Description:<\/u><\/em><\/div>\r\n<div>&nbsp;<\/div>\r\n<div>As a Market Development Director, your primary function is to work with our current customer base in your markets and convert new sales opportunities into new customers. Your work will provide a direct impact on the business' ability to grow in the markets you manage. You'll manage your own time, schedule, and work deals from start to finish, with the help of management and our Operations team. We target high performers, so if you consider yourself an overachiever that wants to be rewarded for doing so, this role&nbsp;may be a great fit for you.&nbsp;<\/div>\r\n<div>&nbsp;<\/div>\r\n<div><em><u>Job Duties:<\/u><\/em><\/div>\r\n<div>&nbsp;<\/div>\r\n<div>\r\n<ul>\r\n<li>Travel within&nbsp;markets to meet prospects and customers (when safe and applicable)<\/li>\r\n<li>Conduct calls, video meetings, and face-to-face meetings with customers daily<\/li>\r\n<li>Build and maintain relationships with new prospects and&nbsp;current customers<\/li>\r\n<li>Maintain records of all sales leads and\/or customer accounts<\/li>\r\n<li>Educate customers on how products or services can benefit them financially and professionally<\/li>\r\n<li>Sell the company&rsquo;s products or services to customers within your given&nbsp;markets<\/li>\r\n<li>Monitor the company&rsquo;s industry competitors, new products, and &nbsp;market conditions to understand a customer's specific needs<\/li>\r\n<li>Work closely with marketing department to help build the brand<\/li>\r\n<\/ul>\r\n<div><span style=\"text-decoration: underline;\"><em>Qualifications:<\/em>&nbsp;<\/span><\/div>\r\n<ul>\r\n<li>2+&nbsp;years of experience in a sales role, or applicable knowledge gained through further education<\/li>\r\n<li>A competitive and outgoing personality&nbsp;with a strong desire to win<\/li>\r\n<li>Willingness to spend a significant portion of work hours talking to customers and prospects you will not have met<\/li>\r\n<li>Ability to listen and understand a customer or prospects needs' and create an action plan for success, while selling College Pads services<\/li>\r\n<li>CRM experience a plus, not required<\/li>\r\n<li>Attitude focused on learning and improvement, along with the ability to take coaching<\/li>\r\n<\/ul>\r\n<\/div>\r\n<div><span style=\"text-decoration: underline;\"><em>Diversity<\/em>:<\/span>&nbsp;College Pads&nbsp;is an equal opportunity employer and makes employment decisions on the basis of merit.&nbsp;College Pads policy prohibits unlawful discrimination based on race, color, religious creed, sex, gender identity, marital or veteran status, age, national origin, ancestry, citizenship, physical or mental disability, medical condition, genetic information or characteristics (or those of a family member), sexual orientation, pregnancy, or any other consideration made unlawful by federal, state, or local laws. It also prohibits discrimination based on a perception that anyone has any of those characteristics, or is associated with a person who has or is perceived as having any of those characteristics. All such discrimination is unlawful.<\/div>\r\n<div>&nbsp;<\/div>\r\n<div><em><u>Reports to:<\/u><\/em>&nbsp;Chief&nbsp;Operating&nbsp;Officer<\/div>\r\n<div><em><u>Status<\/u><\/em>: Full-time<\/div>\r\n<div><em><u>Compensation<\/u><\/em>: Salary + Commission BOE<\/div>\r\n<div><em><u>Benefits:<\/u><\/em>&nbsp;Health insurance options are made available to all&nbsp;College Pads&nbsp;employees.<\/div>\r\n<div><em><u>Education<\/u><\/em>: Bachelors Degree&nbsp;preferred<\/div>\r\n<div>&nbsp;<\/div>\r\n<div>If yo \n<div><em><u>Status<\/u><\/em>: Full-time<\/div>\r\n<div><em><u>Compensation<\/u><\/em>: Salary + Commission BOE<\/div>\r\n<div><em><u>Benefits:<\/u><\/em>&nbsp;Health insurance options are made available to all&nbsp;College Pads&nbsp;employees.<\/div>\r\n<div><em><u>Education<\/u><\/em>: Bachelors Degree&nbsp;preferred<\/div>\r\n<div>&nbsp;<\/div>\r\n<div>If you believe that this position embodies your experience and skill set, we encourage you to apply. Submit your resume&nbsp;as well&nbsp;<strong>and a 30-90 second video introduction on yourself and your experience to Mitch Ehly, Chief Operating Officer, at mitch@rentcp.com.<\/strong><\/div>\r\n<p>&nbsp;<\/p>","status":"Inactive","created_at":"2019-05-21T00:00:00.000000Z","updated_at":"2022-08-09T20:27:49.000000Z"},{"id":32,"title":"Regional Market Director","career_type":"3","location":"Portland, OR","hours":"Full-Time","description":"<p><strong>ALERT: <\/strong>This job is meant for someone that has extremely high goals and aspirations and is willing to work their a** off to achieve those goals.&nbsp;<br \/><strong>&nbsp;&nbsp;<br \/>THE JOB:&nbsp;<\/strong><br \/>Rent College Pads' Market Development team members wear a lot of hats. Some literally, all figuratively. However, the core competencies of this position revolve around building new business and maintaining current customers. In this unique role that combines your inside sales skills with your outside ability to close, you'll expand RCP's brand into new territories, and you'll demonstrate to prospects the how RCP can make their lives easier and make their companies more money. Your core responsibilities will unravel based on your strengths, skills, and knowledge, as you continue to develop.<br \/><strong><br \/>THE COMPANY:&nbsp;<\/strong><br \/>RCP is a startup that is built on the notion that college students have enough worries on their plates, they shouldn't have to stress about finding a place to live. For whatever reason, college students across the nation move almost every single year. This puts a huge amount of stress on college landlords to attract new students each year to maintain occupancy levels to keep a cash flow positive business. We connect the students with the landlords that offer campus area housing near them, in a faster and more efficient way, allowing the landlords to maximize their price points and fill their units.<br \/><strong><br \/>THE JOB DETAILS:&nbsp;<\/strong><br \/>As a member of the Market Development team, you'll be part of a tight-knit team. You'll work well with others (ideally, at least) and you'll spend your day growing and improving markets. You'll be able to work directly with our marketing team, executive team, and the rest of your development team to achieve greatness. If you're aspiring to take on the world, and grow professionally and personally at 10x the standard rate, then you're ready to join RCP.<br \/><strong><br \/>THE PERKS:&nbsp;<\/strong><br \/>Extreme Growth Potential<br \/>Flexible Work Environment<br \/>Unique and Energetic Atmosphere<br \/>HIGHLY Competitive Compensation Structure<br \/>Flexible Time Off<br \/>Work hard, play hard mentality.<br \/>This position requires a minimum of five years of being awesome.&nbsp;<br \/><br \/>Job Type: Full-time<br \/>Compensation: Salary + Commission BOE<br \/><br \/>Suggested education:<\/p>\r\n<ul>\r\n<li>Bachelor's Degree<\/li>\r\n<\/ul>\r\n<p>To apply, please email Chief Operating Officer, Mitch Ehly, at mitch@rentcp.com.&nbsp;<\/p>","status":"Inactive","created_at":"2019-05-21T00:00:00.000000Z","updated_at":"2020-06-15T13:31:28.000000Z"},{"id":33,"title":"Regional Market Director","career_type":"3","location":"Los Angeles, CA","hours":"Full-Time","description":"<p><strong>ALERT: <\/strong>This job is meant for someone that has extremely high goals and aspirations and is willing to work their a** off to achieve those goals.&nbsp;<br \/><strong>&nbsp;&nbsp;<br \/>THE JOB:&nbsp;<\/strong><br \/>Rent College Pads' m. If the following describes you, we invite you to apply by submitting your resume&nbsp;<strong>and a 30-90 second video introduction on yourself and your experience.<\/strong><\/div>\r\n<div>&nbsp;<\/div>\r\n<div><em><u>Key Attributes<\/u><\/em>:<\/div>\r\n<ul>\r\n<li>Excellent written and oral communication&nbsp;<\/li>\r\n<li>Ability AND desire to talk on the phone<\/li>\r\n<li>Passionate&nbsp;ambassador for the College Pads brand to our customers<\/li>\r\n<li>Exceptionally organized and&nbsp;detail oriented and able to juggle multiple tasks at once without losing composure<\/li>\r\n<li>Adaptable to an always evolving work environment<\/li>\r\n<li>Curious and eager to question assumptions, and then take initiative to find creative solutions to problems that arise<\/li>\r\n<\/ul>\r\n<div><em><u>Job Description:<\/u><\/em><\/div>\r\n<div>&nbsp;<\/div>\r\n<div>As a Market Development Intern, your Internship would allow you the opportunity to learn the entirety of the sales process. From cold calling to closing, and everything in between, this internship allows for a vast array of valuable experience to be gained. Your work will provide a direct impact on the business' ability to grow.&nbsp;You will work with the Market Development team, as well as the Operations team to serve our customers and onboard new customers.<\/div>\r\n<div>&nbsp;<\/div>\r\n<div><em><u>Job Duties:<\/u><\/em><\/div>\r\n<div>\r\n<ul>\r\n<li>Shadow Market Development representatives to learn the sales process for College Pads<\/li>\r\n<li>Conduct calls, video meetings, and face-to-face meetings with customers<\/li>\r\n<li>Assist Market Development team with building strong relationships with current customers and prospects<\/li>\r\n<li>Maintain records of all sales leads and\/or customer accounts<\/li>\r\n<li>Educate customers on how products or services can benefit them financially and professionally<\/li>\r\n<li>Monitor the company&rsquo;s industry competitors, new products, and &nbsp;market c ence and skill set, we encourage you to apply. Submit your resume&nbsp;as well&nbsp;<strong>and a 30-90 second video introduction on yourself and your experience to Mitch Ehly, Chief Operating Officer, at mitch@rentcp.com.<\/strong><\/div>\r\n<p>&nbsp;<\/p>","status":"Inactive","created_at":"2020-11-03T17:00:32.000000Z","updated_at":"2022-08-09T20:28:38.000000Z"},{"id":36,"title":"Customer Service Associate","career_type":"5","location":"Milwaukee, WI","hours":"9:00 - 5:00 M - F","description":"<div><span style=\"text-decoration: underline;\"><em><strong>NOTE: To apply for this role, please submit your resume and a 30-90 second video introduction on yourself and your experience to Mitch Ehly, Chief Operating Officer, at mitch@rentcp.com.<\/strong><\/em><\/span><\/div>\r\n<div>&nbsp;<\/div>\r\n<div>College Pads is on a mission to help students with the search for off-campus rentals, subleases, and roommates across the United States. As one of the fastest growing startups in the Midwest, we help college students at over 100 universities in 35 states across the US. From compiling accurate data to working relationships with local landlords, we work hard to simplify the search process for students and property owners across the country.<\/div>\r\n<div>&nbsp;<\/div>\r\n<div>The&nbsp;College Pads team is a tight-knit team where everyone is a jack-of-all-trades. We look for team players that are going to do whatever it takes to succeed.<\/div>\r\n<div>&nbsp;<\/div>\r\n<div>Our office is a trendy and unique space in downtown Milwaukee. For the time being, our team is operating as a mixture of in-office time and work from home time, due to COVID-19.&nbsp;As we continue to expand, we continue to search for more unique and talented individuals to join our team. If the following describes you, we invite you to apply by submitting your resume&nbsp;<strong>and a 30-90 second video introduction on yourself and your experience.<\/strong><\/div>\r\n<div>&nbsp;<\/div>\r\n<div><em><u>K
