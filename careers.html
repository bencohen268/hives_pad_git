disability, medical condition, genetic information or characteristics (or those of a family member), sexual orientation, pregnancy, or any other consideration made unlawful by federal, state, or local laws. It also prohibits discrimination based on a perception that anyone has any of those characteristics, or is associated with a person who has or is perceived as having any of those characteristics. All such discrimination is unlawful.<\/div>\r\n<div>&nbsp;<\/div>\r\n<div><em><u>Reports to:<\/u><\/em>&nbsp;Chief&nbsp;Operating&nbsp;Officer<\/div>\r\n<div><em><u>Status<\/u><\/em>: Full-time<\/div>\r\n<div><em><u>Compensation<\/u><\/em>: Salary<\/div>\r\n<div><em><u>Benefits:<\/u><\/em>&nbsp;Health insurance options are made available to all&nbsp;College Pads&nbsp;employees.<\/div>\r\n<div><em><u>Education<\/u><\/em>: Bachelors Degree&nbsp;preferred<\/div>\r\n<div>&nbsp;<\/div>\r\n<div>If you believe that this position embodies your experience and skill set, we encourage you to apply. Submit your resume&nbsp;as well&nbsp;<strong>and a 30-90 second video introduction on yourself and your experience to Mitch Ehly, Chief Operating Officer, at mitch@rentcp.com.<\/strong><\/div>","status":"Inactive","created_at":"2021-03-08T14:47:41.000000Z","updated_at":"2022-08-09T20:28:59.000000Z"},{"id":37,"title":"Director of Marketing","career_type":"2","location":"REMOTE","hours":"Full Time","description":"<p>College Pads is on a mission to help students with the search for off-campus rentals, subleases, and roommates across the United States. As one of the fastest growing startups in the Midwest, we help college students at over 100 universities in 35 states across the US. From compiling accurate data to working relationships with local landlords, we work hard to simplify the search process for students and property owners across the country.<\/p>\r\n<p>The College Pads team is a tight-knit team where everyone is a jack-of-all-trades. We look for team players that are going to do whatever it takes to succeed.<\/p>\r\n<p>Our office is a trendy and unique space in downtown Milwaukee. For the time being, our team is operating as a mixture of in-office time and work from home time, due to COVID-19. As we continue to expand, we continue to search for more unique and talented individuals to join our team. If the following describes you, we invite you to apply by submitting your resume and a 30-90 second video introduction on yourself and your experience.<\/p>\r\n<p><em><u>Key Attributes<\/u><\/em>:<\/p>\r\n<ul>\r\n<li>Excellent written and oral communication<\/li>\r\n<li>Ability to manage both strategy and tactics driving digital ad spend through multiple networks<\/li>\r\n<li>Exceptionally creative and strategic<\/li>\r\n<li>Adaptable to an always evolving work environment<\/li>\r\n<li>Experience managing budgets and a team<\/li>\r\n<\/ul>\r\n<p><em><u>Job Description:<\/u><\/em><\/p>\r\n<p>As our Director of Marketing, your primary function would be to drive marketing campaigns geared towards our audience of college students nationwide. We put a significant amount of time and resources into driving traffic to our platforms to ensure that the majority of students at each campus use our platform(s) to source their housing needs. This role would be focused on managing the budgets, driving the strategy and the tactics behind the scenes, and coming up with new creative strategies to reach our core audience.<\/p>\r\n<p><em><u>Job Duties:<\/u><\/em><\/p>\r\n<ul>\r\n<li>Spearhead the strategic and tactical execution of marketing campaigns, including design of test\/control segmentation, implementation of tests, tracking, results reporting, analysis, and recommendations- Assist with data entry and invoice creation\/delivery, as well as helping customers establish API connections for their listing(s)<\/li>\r\n<li>Lead the development of our marketing plans and create an effective and efficient marketing strategy focused on growing audience engagement<\/li>\r\n<li>Identify short-term and long-term scheduling, budget, and resource needs, including the development and management of an annual marketing budget<\/li>\r\n<li>Understand key marketing performance metrics and tracking tools to provide market research, forecasts, competitive analyses, campaign results, and consumer trends in order to translate results into actionable insights for marketing team<\/li>\r\n<\/ul>\r\n<p><em><u>Skills and Qualifications:<\/u><\/em><\/p>\r\n<ul>\r\n<li>Bachelor's Degree in Marketing, Advertising or Communications<\/li>\r\n<li>Successful track record in senior marketing roles and creating marketing campaigns<\/li>\r\n<li>Excellent leadership, communication, and decision-making skills<\/li>\r\n<li>Experience with digital and print marketing, content marketing, and social media marketing<\/li>\r\n<li>Proven ability to plan and manage budgets<\/li>\r\n<\/ul>\r\n<p><em><u>Diversity<\/u><\/em><u>:<\/u>&nbsp;College Pads is an equal opportunity employer and makes employment decisions on the basis of merit. College Pads policy prohibits unlawful discrimination based on race, color, religious creed, sex, gender identity, marital or veteran status, age, national origin, ancestry, citizenship, physical or mental disability, medical condition, genetic information or characteristics (or those of a family member), sexual orientation, pregnancy, or any other consideration made unlawful by federal, state, or local laws. It also prohibits discrimination based on a perception that anyone has any of those characteristics, or is associated with a person who has or is perceived as having any of those characteristics. All such discrimination is unlawful.<\/p>\r\n<p><em><u>Reports to:<\/u><\/em>&nbsp;COO<\/p>\r\n<p><em><u>Status<\/u><\/em>: Full-time<\/p>\r\n<p><em><u>Compensation<\/u><\/em>: Salary<\/p>\r\n<p><em><u>Benefits:<\/u><\/em>&nbsp;Health insurance options are made available to all College Pads employees.<\/p>\r\n<p><em><u>Education<\/u><\/em>: Bachelors Degree preferred<\/p>\r\n<p>&nbsp;<\/p>\r\n<p>If you believe that this position embodies your experience and skill set, we encourage you to apply.<\/p>","status":"Inactive","created_at":"2021-11-08T16:02:48.000000Z","updated_at":"2022-11-29T16:06:40.000000Z"},{"id":38,"title":"testing","career_type":"5","location":"test","hours":"9","description":"<p>testing career<\/p>","status":"Inactive","created_at":"2022-01-17T08:43:33.000000Z","updated_at":"2022-10-11T06:16:39.000000Z"},{"id":39,"title":"Assistant Director, Partnerships","career_type":"2","location":"Milwaukee, WI","hours":"Full-Time","description":"<div><em><strong>NOTE: To apply for this role, please submit your resume and a 30-90 second video introduction on yourself and your experience to Mitch Ehly, Chief Operating Officer, at mitch@rentcp.com.<\/strong><\/em><\/div>\r\n<div>&nbsp;<\/div>\r\n<div>College Pads is on a mission to help students with the search for off-campus rentals, subleases, and roommates across the United States. As one of the fastest growing startups in the Midwest, we help college students at over 100 universities in 35 states across the US. From compiling accurate data to working relationships with local landlords, we work hard to simplify the search process for students and property owners across the country.<\/div>\r\n<div>&nbsp;<\/div>\r\n<div>The&nbsp;College Pads team is a tight-knit team where everyone is a jack-of-all-trades. We look for team players that are going to do whatever it takes to succeed.<\/div>\r\n<div>&nbsp;<\/div>\r\n<div>Our office is a trendy and unique space in downtown Milwaukee. For the time being, our team is operating as a mixture of in-office time and work from home time, due to COVID-19.&nbsp;As we continue to expand, we continue to search for more unique and talented individuals to join our team. If the following describes you, we invite you to apply by submitting your resume&nbsp;<strong>and a 30-90 second video introduction on yourself and your experience.<\/strong><\/div>\r\n<div>&nbsp;<\/div>\r\n<div><em><u>Key Attributes<\/u><\/em>:<\/div>\r\n<ul>\r\n<li>Excellent written and oral communication&nbsp;<\/li>\r\n<li>Ability AND desire to talk on the phone<\/li>\r\n<li>Passionate&nbsp;ambassador for the College Pads brand to our&nbsp;University Partners and potential Partners<\/li>\r\n<li>Exceptionally organized and&nbsp;detail oriented and able to juggle multiple tasks at once without losing composure<\/li>\r\n<li>Adaptable to an always evolving work environment<\/li>\r\n<li>Curious and eager to question assumptions, and then take initiative to find creative solutions to problems that arise<\/li>\r\n<\/ul>\r\n<div><em><u>Job Description:<\/u><\/em><\/div>\r\n<div>&nbsp;<\/div>\r\n<div>As the Assistant Director, Partnerships, your primary function is to work with our current&nbsp;University Partners',&nbsp;and aid in prospecting, bookings meetings, and eventually convert University prospects into eventual University Partners. Your work will provide a direct impact on the business' ability to grow&nbsp;by adding new sales opportunities. You'll manage your own time and schedule, and learn the sales process, with the help of management and our Operations team. We target high performers, so if you consider yourself an overachiever that wants to be rewarded for doing so, this role&nbsp;may be a great fit for you.&nbsp;<\/div>\r\n<div>&nbsp;<\/div>\r\n<div><em><u>Job Duties:<\/u><\/em><\/div>\r\n<div>&nbsp;<\/div>\r\n<div>\r\n<ul>\r\n<li>Communicate via email with potential University partners to schedule meetings and product demo's<\/li>\r\n<li>Conduct calls, video meetings, and face-to-face meetings with&nbsp;partners<\/li>\r\n<li>Build and maintain relationships with new&nbsp;potential partners and&nbsp;current&nbsp;partners<\/li>\r\n<li>Maintain records of all&nbsp;partner leads and\/or&nbsp;partner accounts<\/li>\r\n<li>Monitor the company&rsquo;s industry competitors, new products, and market conditions to understand a customer's specific needs<\/li>\r\n<li>Work closely with marketing department to help build the brand<\/li>\r\n<\/ul>\r\n<div><em>Qualifications:<\/em>&nbsp;<\/div>\r\n<ul>\r\n<li>2+&nbsp;years of experience in a sales role, or applicable knowledge gained through further education<\/li>\r\n<li>A competitive and outgoing personality&nbsp;with a strong desire to win<\/li>\r\n<li>Willingness to spend a significant portion of work hours talking to customers and prospects you will not have met<\/li>\r\n<li>Ability to listen and understand a customer or prospects needs' and create an action plan for success<\/li>\r\n<li>CRM experience a plus, not required<\/li>\r\n<li>Attitude focused on learning and improvement, along with the ability to take coaching<\/li>\r\n<\/ul>\r\n<\/div>\r\n<div><em>Diversity<\/em>:&nbsp;College Pads&nbsp;is an equal opportunity employer and makes employment decisions on the basis of merit.&nbsp;College Pads policy prohibits unlawful discrimination based on race, color, religious creed, sex, gender identity, marital or veteran status, age, national origin, ancestry, citizenship, physical or mental disability, medical condition, genetic information or characteristics (or those of a family member), sexual orientation, pregnancy, or any other consideration made unlawful by federal, state, or local laws. It also prohibits discrimination based on a perception that anyone has any of those characteristics, or is associated with a person who has or is perceived as having any of those characteristics. All such discrimination is unlawful.<\/div>\r\n<div>&nbsp;<\/div>\r\n<div><em><u>Reports to:<\/u><\/em>&nbsp;Vice President, Partnerships<\/div>\r\n<div><em><u>Status<\/u><\/em>: Full-time<\/div>\r\n<div><em><u>Compensation<\/u><\/em>: Salary + Commission BOE<\/div>\r\n<div><em><u>Benefits:<\/u><\/em>&nbsp;Health insurance options are made available to all&nbsp;College Pads&nbsp;employees.<\/div>\r\n<div><em><u>Education<\/u><\/em>: Bachelors Degree&nbsp;preferred<\/div>\r\n<div>&nbsp;<\/div>\r\n<div>If you believe that this position embodies your experience and skill set, we encourage you to apply. Submit your resume&nbsp;as well&nbsp;<strong>and a 30-90 second video introduction on yourself and your experience to Mitch Ehly, Chief Operating Officer, at mitch@rentcp.com.<\/strong><\/div>","status":"Inactive","created_at":"2022-01-27T21:03:16.000000Z","updated_at":"2022-08-09T20:34:03.000000Z"},{"id":40,"title":"Digital Marketing Coordinator","career_type":"2","location":"Salt Lake City, UT","hours":"Full-Time","description":"<div><span style=\"font-family: arial, sans-serif;\">As a Digital M<span class=\"il\">arketing<\/span>&nbsp;Coordinator for Rentler, your primary objective will be assisting in driving qualified apartment search users to the site via digital platforms. You will ensure that Rentler's online presence, promotions &amp; projects are meeting standards in order to&nbsp;<span class=\"il\">market<\/span>&nbsp;the website successfully. Critical thinking about where to promote the site and why to take that strategy will be important and the longer you're in this role, the more you'll be expected&nbsp;to develop those critical thinking skills&nbsp;regarding&nbsp;digital&nbsp;<span class=\"il\">marketing<\/span>&nbsp;strategies.<br \/><\/span><\/div>\r\n<div>\r\n<p><span style=\"font-family: arial, sans-serif;\">Job Duties:<\/span><\/p>\r\n<ul>\r\n<li><span style=\"font-family: arial, sans-serif;\">Organic search optimization.&nbsp;<\/span><\/li>\r\n<li><span style=\"font-family: arial, sans-serif;\">Email&nbsp;<span class=\"il\">marketing<\/span><\/span><\/li>\r\n<li><span style=\"font-family: arial, sans-serif;\">Social advertising on platforms like Facebook, Instagram, TikTok and Snapchat<\/span><\/li>\r\n<li><span style=\"font-family: arial, sans-serif;\">Gain an understanding of Google Analytics and other reporting platforms to aid in weekly performance reporting and budgeting<\/span><\/li>\r\n<li><span style=\"font-family: arial, sans-serif;\">Assist with creation and updating of&nbsp;<span class=\"il\">marketing<\/span>&nbsp;materials and reports for sales team<\/span><\/li>\r\n<\/ul>\r\n<p><span style=\"font-family: arial, sans-serif;\">Large amounts of&nbsp;<span class=\"il\">marketing<\/span>&nbsp;experience are not necessary. A desire to learn, strong work ethic and enthusiasm are the most important traits for this role.<\/span><\/p>\r\n<p><span style=\"font-family: arial, sans-serif;\">Reports to: Mark DeHaan<br \/>Status: Full-time<br \/>Compensation: Salary<br \/>Benefits: Health insurance options are made available<\/span><\/p>\r\n<p><span style=\"font-family: arial, sans-serif;\">Interested candidates should email a resume and cover letter to&nbsp;mark.dehaan@rentler.com.<\/span><\/p>\r\n<\/div>","status":"Inactive","created_at":"2022-04-12T14:53:25.000000Z","updated_at":"2022-08-09T20:32:52.000000Z"},{"id":41,"title":"Operations Assistant","career_type":"2","location":"REMOTE","hours":"Full-Time","description":"<p>College Pads is on a mission to help students with the search for off-campus rentals, subleases, and roommates across the United States. As one of the fastest growing startups in the Midwest, we help college students at over 100 universities in 35 states across the US. From compiling accurate data to working relationships with local landlords, we work hard to simplify the search process for students and property owners across the country.<\/p>\r\n<p>The College Pads team is a tight-knit team where everyone is a jack-of-all-trades. We look for team players that are going to do whatever it takes to succeed.<\/p>\r\n<p>Our office is a trendy and unique space in downtown Milwaukee. For the time being, our team is operating as a mixture of in-office time and work from home time, due to COVID-19. As we continue to expand, we continue to search for more unique and talented individuals to join our team. If the following describes you, we invite you to apply by submitting your resume and a 30-90 second video introduction on yourself and your experience.<\/p>\r\n<p><em><u>Key Attributes<\/u><\/em>:<\/p>\r\n<p>- Excellent written and oral communication<\/p>\r\n<p>- Ability to talk on the phone (experience with B2B customer interactions is a plus)<\/p>\r\n<p>- Exceptionally organized and detail oriented<\/p>\r\n<p>- Adaptable to an always evolving work environment<\/p>\r\n<p>- Curious and eager to question assumptions, and then take initiative to find creative solutions to problems that arise<\/p>\r\n<p><em><u>Job Description:<\/u><\/em><\/p>\r\n<p>As an Operations Assistant, your primary function is to work with our current customer base across the country (college campuses) and deliver an exceptional experience to all College Pads customers. Your work will make a significant impact on the business by ensuring that College Pads customers have a positive experience from their first day as a customer. You'll manage your own time, schedule, and work with helping new customers onboard into their new accounts, as well as talk to established customers and make sure that College Pads is exceeding their expectations. This is a customer facing role in which the majority of each day would be spent on phone calls, video calls, or emailing with College Pads' current customer base.<\/p>\r\n<p><em><u>Job Duties:<\/u><\/em><\/p>\r\n<p>- Engage with customers via phone, video chat, and email, as well as answering inbound calls<\/p>\r\n<p>- Assist with data entry and invoice creation\/delivery, as well as helping customers establish API connections for their listing(s)<\/p>\r\n<p>- Deliver positive experiences for customer base by building relationships and providing service and support<\/p>\r\n<p>- Aid in managing accounts receivable process when applicable<\/p>\r\n<p>- Prospect for new opportunities for sales team members<\/p>\r\n<p>- Provide onboarding demos via phone and video for new customers<\/p>\r\n<p><em>Diversity<\/em>: College Pads is an equal opportunity employer and makes employment decisions on the basis of merit. College Pads policy prohibits unlawful discrimination based on race, color, religious creed, sex, gender identity, marital or veteran status, age, national origin, ancestry, citizenship, physical or mental disability, medical condition, genetic information or characteristics (or those of a family member), sexual orientation, pregnancy, or any other consideration made unlawful by federal, state, or local laws. It also prohibits discrimination based on a perception that anyone has any of those characteristics, or is associated with a person who has or is perceived as having any of those characteristics. All such discrimination is unlawful.<\/p>\r\n<p>&nbsp;<\/p>\r\n<p><em><u>Reports to:<\/u><\/em>&nbsp;VP of Sales<\/p>\r\n<p><em><u>Status<\/u><\/em>: Full-time<\/p>\r\n<p><em><u>Compensation<\/u><\/em>: Salary<\/p>\r\n<p><em><u>Benefits:<\/u><\/em>&nbsp;Health insurance options are made available to all College Pads employees.<\/p>\r\n<p><em><u>Education<\/u><\/em>: Bachelors Degree preferred<\/p>\r\n<p>&nbsp;<\/p>\r\n<p>If you believe that this position embodies your experience and skill set, we encourage you to apply.<\/p>","status":"Inactive","created_at":"2022-08-09T20:35:34.000000Z","updated_at":"2022-08-30T14:45:54.000000Z"},{"id":42,"title":"Account Manager","career_type":"3","location":"REMOTE","hours":"Full-Time","description":"<p><strong>Company Description<\/strong><\/p>\r\n<p>College Pads is expanding our team! We are a technology company that brings college students and landlords together in their search for off-campus housing. Currently we are serving over 100 universities across 35 states.<\/p>\r\n<p>Being one of the fastest growing companies in our space, College Pads is actively seeking Account Managers. This is a great opportunity help drive growth with our existing landlord clients, while developing new opportunities and relationships.<\/p>\r\n<p>&nbsp;<\/p>\r\n<p><strong>Job Description &amp; Responsibilities<\/strong><\/p>\r\n<p>The Account Manager is a full-time position with a base salary and bonus tied to performance. &nbsp;The roll is also location flexible. You will report directing into the VP of Sales while working alongside the Regional Sales Directors. You will be responsible for engaging new prospects and existing customers, who are primarily corporate and\/or small business landlords. You will have access to expert resources within the team to support you in your efforts.<\/p>\r\n<p>This position requires an individual who is self-motivated and enthusiastic with the ability to scale beyond given targets. We&rsquo;re looking for team members with the tendency of going the extra mile.<\/p>\r\n<p>&nbsp;<\/p>\r\n<p><strong>Duties &amp; Responsibilities <\/strong><\/p>\r\n<ul>\r\n<li>Prospecting for new clients within new markets<\/li>\r\n<li>Identifying key stake holders within a prospective client list<\/li>\r\n<li>Secure meetings for Regional Sales Directors<\/li>\r\n<li>Engage with existing clients for platform onboarding<\/li>\r\n<li>Engage new clients for 30, 60 and 90 day check in calls<\/li>\r\n<li>Engage with existing clients to close contract renewals.&nbsp;<\/li>\r\n<li>Maintain all sales activity within&nbsp;CRM<\/li>\r\n<li>Attend regular, internal sales meetings &ndash; Both team and 1-1<\/li>\r\n<\/ul>\r\n<p><em><u>Reports to:<\/u><\/em>&nbsp;VP of Sales<\/p>\r\n<p><em><u>Status<\/u><\/em>: Full-time<\/p>\r\n<p><em><u>Compensation<\/u><\/em>: Salary<\/p>\r\n<p><em><u>Benefits:<\/u><\/em>&nbsp;401K &amp; Health insurance options are made available to all College Pads employees.<\/p>\r\n<p><em><u>Education<\/u><\/em>: Bachelors Degree preferred<\/p>\r\n<p><em>Diversity<\/em>: College Pads is an equal opportunity employer and makes employment decisions on the basis of merit. College Pads policy prohibits unlawful discrimination based on race, color, religious creed, sex, gender identity, marital or veteran status, age, national origin, ancestry, citizenship, physical or mental disability, medical condition, genetic information or characteristics (or those of a family member), sexual orientation, pregnancy, or any other consideration made unlawful by federal, state, or local laws. It also prohibits discrimination based on a perception that anyone has any of those characteristics, or is associated with a person who has or is perceived as having any of those characteristics. All such discrimination is unlawful.<\/p>","status":"Inactive","created_at":"2022-08-09T20:37:05.000000Z","updated_at":"2022-08-30T14:46:14.000000Z"}]));
